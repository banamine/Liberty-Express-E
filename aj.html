<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Video Page</title>
</head>
<body>
<div class="video-container">
    <div class="video-player">
        <video id="main-video" controls></video>
        <div class="gold-info-bar">Video Info</div>
    </div>

    <div class="sidebar left-sidebar" id="playlist-sidebar">
        <h3>Playlist</h3>
        <ul id="playlist">
            <!-- Populated by JS -->
        </ul>
    </div>

    <div class="sidebar right-sidebar" id="settings-sidebar">
        <h3>Settings</h3>
        <div id="settings-content">
            <!-- Settings content -->
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <button class="toggle-sidebar" id="toggle-playlist">☰ Playlist</button>
    <button class="toggle-sidebar" id="toggle-settings">⚙ Settings</button>
</div>

<style>
.video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background: #000;
}

.video-player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: all 0.3s ease;
    z-index: 1;
}

.video-player video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.sidebar {
    position: absolute;
    top: 0;
    width: 300px;
    height: 100%;
    background: #1a1a1a;
    color: #fff;
    z-index: 2;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    overflow-y: auto;
}

.left-sidebar {
    left: 0;
}

.right-sidebar {
    right: 0;
    transform: translateX(100%);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.toggle-sidebar {
    position: absolute;
    top: 10px;
    z-index: 3;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    cursor: pointer;
}

#toggle-playlist {
    left: 10px;
}

#toggle-settings {
    right: 10px;
}

.gold-info-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: gold;
    color: #000;
    padding: 10px;
    text-align: center;
    z-index: 3;
}
</style>

<script>
// Replace this with your 100 random video entries
const videos = {
    "videos": [
        {"name": "Video 1", "url": "https://example.com/video1.mp4"},
        {"name": "Video 2", "url": "https://example.com/video2.mp4"}
        // Add all 100 videos here
    ]
};

// Populate playlist
const playlist = document.getElementById('playlist');
videos.videos.forEach(video => {
    const li = document.createElement('li');
    li.textContent = video.name;
    li.onclick = () => {
        document.getElementById('main-video').src = video.url;
        document.getElementById('main-video').play();
    };
    playlist.appendChild(li);
});

// Toggle sidebars and overlay
document.getElementById('toggle-playlist').onclick = () => {
    const sidebar = document.getElementById('playlist-sidebar');
    sidebar.style.transform = sidebar.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
    document.getElementById('overlay').style.opacity = document.getElementById('overlay').style.opacity === '1' ? '0' : '1';
};

document.getElementById('toggle-settings').onclick = () => {
    const sidebar = document.getElementById('settings-sidebar');
    sidebar.style.transform = sidebar.style.transform === 'translateX(0%)' ? 'translateX(100%)' : 'translateX(0%)';
    document.getElementById('overlay').style.opacity = document.getElementById('overlay').style.opacity === '1' ? '0' : '1';
};

// Prevent scroll on Weebly
document.addEventListener('wheel', (e) => {
    if (document.getElementById('playlist-sidebar').style.transform === 'translateX(0%)' ||
        document.getElementById('settings-sidebar').style.transform === 'translateX(0%)') {
        e.preventDefault();
    }
}, { passive: false });
</script>
</body>
</html>
