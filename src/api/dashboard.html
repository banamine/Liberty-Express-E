<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleFlow Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .status-detail {
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            background: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .activity-log {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .activity-log h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .log-entry {
            padding: 12px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .log-entry.error {
            border-left-color: #e74c3c;
            color: #e74c3c;
        }
        
        .log-entry.success {
            border-left-color: #27ae60;
            color: #27ae60;
        }
        
        .log-entry.info {
            border-left-color: #3498db;
            color: #3498db;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∫ ScheduleFlow Dashboard</h1>
            <p>Professional Playout Scheduler Control Center</p>
        </header>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>üìä System Status</h3>
                <div class="status-value" id="system-status">-</div>
                <div class="status-detail" id="system-detail">Loading...</div>
            </div>
            
            <div class="status-card">
                <h3>üìπ Channels</h3>
                <div class="status-value" id="channels-count">0</div>
                <div class="status-detail">Loaded &amp; Ready</div>
            </div>
            
            <div class="status-card">
                <h3>üìÖ Schedule</h3>
                <div class="status-value" id="schedule-status">No</div>
                <div class="status-detail">Schedule created</div>
            </div>
            
            <div class="status-card">
                <h3>üíæ Backups</h3>
                <div class="status-value" id="backups-count">0</div>
                <div class="status-detail">Automated daily</div>
            </div>
        </div>
        
        <div class="action-grid">
            <button onclick="importChannels()">üì• Import M3U</button>
            <button onclick="createSchedule()">üìã Create Schedule</button>
            <button onclick="validateChannels()">‚úÖ Validate Channels</button>
            <button onclick="createBackup()">üíæ Backup Now</button>
            <button onclick="stripMedia()">üì° Strip Media</button>
            <button onclick="refreshStatus()">üîÑ Refresh</button>
        </div>
        
        <div class="activity-log">
            <h3>üìù Activity Log</h3>
            <div id="activity-log">
                <div class="log-entry info">System initialized - Ready for operations</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (data) options.body = JSON.stringify(data);
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) throw new Error(result.detail || 'API Error');
                return result;
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                throw error;
            }
        }
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('activity-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logDiv.prepend(entry);
            
            // Keep only last 50 entries
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
        
        async function refreshStatus() {
            try {
                log('Refreshing status...', 'info');
                
                const status = await apiCall('/status');
                const channels = await apiCall('/channels');
                const backups = await apiCall('/backup/list');
                
                document.getElementById('system-status').textContent = '‚úÖ Online';
                document.getElementById('system-detail').textContent = 'All systems operational';
                document.getElementById('channels-count').textContent = channels.count || 0;
                document.getElementById('schedule-status').textContent = status.schedule_exists ? 'Yes' : 'No';
                document.getElementById('backups-count').textContent = backups.count || 0;
                
                log('Status refreshed successfully', 'success');
            } catch (error) {
                document.getElementById('system-status').textContent = '‚ö†Ô∏è Offline';
                log('Failed to refresh status', 'error');
            }
        }
        
        async function importChannels() {
            log('Import M3U feature - coming soon', 'info');
        }
        
        async function createSchedule() {
            try {
                log('Creating schedule...', 'info');
                const result = await apiCall('/schedule/create', 'POST', {
                    show_duration: 30,
                    num_days: 7
                });
                log(`Schedule created: ${result.entries_count} entries`, 'success');
                refreshStatus();
            } catch (error) {
                log('Schedule creation failed', 'error');
            }
        }
        
        async function validateChannels() {
            try {
                log('Starting channel validation...', 'info');
                const result = await apiCall('/validate', 'POST');
                log(`Validation started for ${result.channels_count} channels`, 'success');
            } catch (error) {
                log('Validation failed', 'error');
            }
        }
        
        async function createBackup() {
            try {
                log('Creating backup...', 'info');
                const result = await apiCall('/backup/create', 'POST', {
                    file_path: 'schedule.m3u'
                });
                log(`Backup created: ${result.backup.backup_id}`, 'success');
                refreshStatus();
            } catch (error) {
                log('Backup creation failed', 'error');
            }
        }
        
        async function stripMedia() {
            try {
                log('Strip media feature - coming soon', 'info');
            } catch (error) {
                log('Stripper failed', 'error');
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            refreshStatus();
            setInterval(refreshStatus, 30000); // Refresh every 30 seconds
        });
    </script>
</body>
</html>
