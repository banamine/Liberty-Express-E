<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>ScheduleFlow Minified Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }

        .player-wrapper {
            width: 100%;
            max-width: 1200px;
            background: #000000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            border: 2px solid rgba(0, 255, 0, 0.2);
        }

        .player-header {
            background: rgba(0, 255, 0, 0.05);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .home-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00ff00, #ffff00);
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .home-btn:hover {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .header-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #00ff00;
        }

        .header-info {
            color: #ffff00;
            font-size: 0.85em;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: #000000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .overlay,
        .overlay.show {
            opacity: 1;
        }

        .btn-round {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff00, #ffff00);
            border: none;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .btn-round:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .btn-round:active {
            transform: scale(0.95);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 0, 0.2);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .player-controls {
            background: rgba(0, 255, 0, 0.05);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
        }

        .ctrl-btn {
            padding: 8px 14px;
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .ctrl-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .counter {
            color: #ffff00;
            font-size: 0.85em;
            min-width: 50px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .header-info {
                display: none;
            }
            
            .btn-round {
                width: 50px;
                height: 50px;
                font-size: 20px;
                gap: 15px;
            }
            
            .ctrl-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="player-wrapper">
        <!-- Header -->
        <div class="player-header">
            <div class="header-left">
                <a href="index.html" class="home-btn">üè† Home</a>
                <div class="header-title" id="title">Loading...</div>
            </div>
            <div class="header-info" id="info">0 / 0</div>
        </div>

        <!-- Video -->
        <div class="video-container" id="videoContainer">
            <video id="video" autoplay muted playsinline></video>
            <div class="overlay" id="overlay">
                <button class="btn-round" onclick="togglePlay()" title="Play/Pause">
                    <span id="playIcon">‚ñ∂</span>
                </button>
                <button class="btn-round" onclick="toggleMute()" title="Unmute">
                    <span id="muteIcon">üîá</span>
                </button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="player-controls">
            <div class="control-group">
                <button class="ctrl-btn" onclick="prevVideo()">‚Üê Prev</button>
                <button class="ctrl-btn" onclick="nextVideo()">Next ‚Üí</button>
            </div>
            <div class="counter" id="counter">0 / 0</div>
        </div>
    </div>

    <script>
        // Helper: Decode URL-encoded filename to readable title
        function extractTitle(url) {
            try {
                const filename = url.split('/').pop() || 'Video Item';
                let decoded = decodeURIComponent(filename);
                decoded = decoded.replace(/\.(mp4|mkv|avi|webm|m3u8|mov|flv|wmv)$/i, '').trim();
                decoded = decoded.replace(/[_-]/g, ' ').substring(0, 80);
                return decoded || 'Video Item';
            } catch (e) {
                return url.split('/').pop().substring(0, 80) || 'Video Item';
            }
        }

        // Library videos - YOUR UPLOADED FILES
        const library = {
            'Love Songs': [
                { url: '/attached_assets/09.%20Nonstop%20Medley%20Love%20Songs%2080%27s%2090%27s%20Playlist%20-%20Best%20Slow%20Rock%20Love%20Song%20Nonstop_1763886740201.mp4', title: 'Nonstop Medley Love Songs 80s 90s' },
                { url: '/attached_assets/18.%20Richard%20Marx%20-%20Right%20Here%20Waiting%20(Official%20Music%20Video)_1763886740201.mp4', title: 'Richard Marx - Right Here Waiting' }
            ],
            'Ballads': [
                { url: '/attached_assets/Backstreet%20Boys%20-%20Drowning%20(Album%20Version)_1763886740202.mp3', title: 'Backstreet Boys - Drowning' },
                { url: '/attached_assets/Bee%20Gees%20-%20How%20Deep%20Is%20Your%20Love_1763886740202.wma', title: 'Bee Gees - How Deep Is Your Love' }
            ],
            'Rock': [
                { url: '/attached_assets/Chris%20Rea-%20The%20road%20to%20hell%20Lyrics_1763886740202.mp4', title: 'Chris Rea - The Road to Hell' },
                { url: '/attached_assets/09.%20Nonstop%20Medley%20Love%20Songs%2080%27s%2090%27s%20Playlist%20-%20Best%20Slow%20Rock%20Love%20Song%20Nonstop_1763886740201.mp4', title: 'Nonstop Love Songs' }
            ]
        };

        let videos = [];
        let currentIndex = 0;
        let currentPlaylist = 'Mayday';

        const video = document.getElementById('video');
        const title = document.getElementById('title');
        const info = document.getElementById('info');
        const counter = document.getElementById('counter');
        const overlay = document.getElementById('overlay');
        const loading = document.getElementById('loading');
        const playIcon = document.getElementById('playIcon');
        const muteIcon = document.getElementById('muteIcon');
        const videoContainer = document.getElementById('videoContainer');

        function loadPlaylist(name) {
            currentPlaylist = name;
            videos = library[name] || library['Demo'];
            loadVideo(0);
        }

        function loadVideo(index) {
            if (index < 0 || index >= videos.length) return;
            
            currentIndex = index;
            const v = videos[index];
            
            video.src = v.url;
            title.textContent = v.title;
            updateCounter();
            showLoading(true);
        }

        function updateCounter() {
            const text = `${currentIndex + 1} / ${videos.length}`;
            counter.textContent = text;
            info.textContent = text;
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                loadVideo(currentIndex + 1);
                video.play();
            }
        }

        function prevVideo() {
            if (currentIndex > 0) {
                loadVideo(currentIndex - 1);
                video.play();
            }
        }

        function togglePlay() {
            video.paused ? video.play() : video.pause();
        }

        function toggleMute() {
            video.muted = !video.muted;
            muteIcon.textContent = video.muted ? 'üîá' : 'üîä';
        }

        function showLoading(show) {
            loading.style.display = show ? 'flex' : 'none';
        }

        // Events
        video.addEventListener('play', () => {
            playIcon.textContent = '‚è∏';
            overlay.classList.remove('show');
        });

        video.addEventListener('pause', () => {
            playIcon.textContent = '‚ñ∂';
            overlay.classList.add('show');
        });

        video.addEventListener('canplay', () => showLoading(false));
        video.addEventListener('ended', nextVideo);

        video.addEventListener('mouseover', () => overlay.classList.add('show'));
        video.addEventListener('mouseout', () => {
            if (!video.paused) setTimeout(() => overlay.classList.remove('show'), 2000);
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { e.preventDefault(); togglePlay(); }
            else if (e.key === 'm') toggleMute();
            else if (e.key === 'ArrowRight') nextVideo();
            else if (e.key === 'ArrowLeft') prevVideo();
        });

        // Load first playlist
        loadPlaylist('Mayday');
    </script>
</body>
</html>
