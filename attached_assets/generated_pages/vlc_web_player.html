<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleFlow VLC Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000 0%, #000000 50%, #000000 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            background: #000000;
            padding: 15px 20px;
            border-bottom: 2px solid #ff6b35;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 20px;
            color: #ff6b35;
        }
        .header-info {
            font-size: 12px;
            color: #888;
        }
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            height: calc(100vh - 50px);
        }
        .playlist-panel {
            background: #000000;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 15px;
        }
        .playlist-panel h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .channel-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-btn:hover {
            background: #333;
            border-color: #ff6b35;
        }
        .channel-btn.active {
            background: #ff6b35;
            color: #000;
            border-color: #ff6b35;
            font-weight: bold;
        }
        .player-panel {
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .player-info {
            background: #000000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid #ff6b35;
        }
        .player-info h2 {
            color: #ff6b35;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .player-info p {
            color: #888;
            font-size: 12px;
        }
        .player-container {
            flex: 1;
            background: linear-gradient(135deg, #000000 0%, #000000 50%, #000000 100%);
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        video {
            width: 100%;
            height: 100%;
            max-height: 600px;
            background: #000;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 12px;
            background: #ff6b35;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #ff8a52;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            padding: 10px;
            background: #000000;
            border-radius: 4px;
        }
        .status.error { color: #ff6b35; }
        .status.success { color: #4ade80; }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            .playlist-panel {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
                padding: 10px;
                max-height: 120px;
                overflow-x: auto;
            }
            .channel-btn {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∫ ScheduleFlow VLC Player</h1>
        <div class="header-info">
            <span id="channel-count">0</span> channels | <span id="current-channel">None</span>
        </div>
    </div>

    <div class="container">
        <div class="playlist-panel">
            <h3>Channels</h3>
            <div id="playlist"></div>
            <div class="status" id="status">Loading...</div>
        </div>

        <div class="player-panel">
            <div class="player-info">
                <h2 id="player-title">Select a channel</h2>
                <p id="player-url"></p>
            </div>
            
            <div class="player-container">
                <video id="videoPlayer" controls autoplay></video>
            </div>

            <div class="controls">
                <button onclick="prevChannel()">‚Üê Previous</button>
                <button onclick="playChannel()">‚ñ∂ Play</button>
                <button onclick="nextChannel()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let playlist = [];
        let currentIndex = -1;
        let hls = null;
        const video = document.getElementById('videoPlayer');

        async function loadPlaylist() {
            try {
                const response = await fetch('scheduleflow_hls.m3u');
                const text = await response.text();
                parseM3U(text);
                document.getElementById('status').textContent = `‚úÖ ${playlist.length} channels ready`;
                document.getElementById('status').className = 'status success';
                document.getElementById('channel-count').textContent = playlist.length;
            } catch (e) {
                document.getElementById('status').textContent = '‚ùå Error loading playlist';
                document.getElementById('status').className = 'status error';
            }
        }

        function parseM3U(content) {
            playlist = [];
            const lines = content.split('\n');
            let i = 0;
            while (i < lines.length) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/,(.+)$/);
                    const name = match ? match[1] : 'Unknown';
                    const url = lines[i + 1]?.trim();
                    
                    if (url && url.startsWith('http')) {
                        playlist.push({ name, url });
                    }
                    i += 2;
                } else {
                    i++;
                }
            }
            
            renderPlaylist();
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist');
            container.innerHTML = '';
            
            playlist.forEach((ch, idx) => {
                const btn = document.createElement('button');
                btn.className = `channel-btn ${idx === currentIndex ? 'active' : ''}`;
                btn.textContent = `${idx + 1}. ${ch.name}`;
                btn.title = ch.name;
                btn.onclick = () => {
                    currentIndex = idx;
                    selectChannel();
                };
                container.appendChild(btn);
            });
        }

        function selectChannel() {
            if (playlist[currentIndex]) {
                const ch = playlist[currentIndex];
                document.getElementById('player-title').textContent = ch.name;
                document.getElementById('player-url').textContent = ch.url;
                document.getElementById('current-channel').textContent = ch.name;
                renderPlaylist();
            }
        }

        function playChannel() {
            if (playlist[currentIndex]) {
                const url = playlist[currentIndex].url;
                
                // Use HLS.js if URL is .m3u8
                if (url.includes('.m3u8') || url.includes('rmbl.ws')) {
                    if (Hls.isSupported()) {
                        // HLS.js for HLS streams
                        if (hls) hls.destroy();
                        hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            video.play().catch(e => console.log('Autoplay blocked:', e));
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Safari native HLS
                        video.src = url;
                        video.play().catch(e => console.log('Playback error:', e));
                    }
                } else {
                    // Direct stream URL
                    video.src = url;
                    video.play().catch(e => console.log('Playback error:', e));
                }
            }
        }

        function nextChannel() {
            if (playlist.length > 0) {
                currentIndex = (currentIndex + 1) % playlist.length;
                selectChannel();
                playChannel();
            }
        }

        function prevChannel() {
            if (playlist.length > 0) {
                currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
                selectChannel();
                playChannel();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextChannel();
            if (e.key === 'ArrowLeft') prevChannel();
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); playChannel(); }
        });

        // Load on start
        document.addEventListener('DOMContentLoaded', loadPlaylist);
    </script>
</body>
</html>
