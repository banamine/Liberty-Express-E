<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleFlow Carousel Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ff6b35;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
            font-size: 14px;
        }
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .channel-card {
            background: linear-gradient(135deg, rgba(30, 50, 80, 0.9), rgba(20, 35, 60, 0.9));
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .channel-card:hover {
            border-color: #ff6b35;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }
        .channel-rank {
            font-size: 12px;
            color: #ff6b35;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .channel-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .channel-viewers {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 107, 53, 0.1);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stats {
            margin-top: 30px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-item {
            display: inline-block;
            margin: 0 30px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #ff6b35;
        }
        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        .button {
            display: inline-block;
            background: #ff6b35;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #ff8a52;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ ScheduleFlow Carousel Verification</h1>
        <p class="subtitle">All channels loaded and ready to play</p>
        
        <div class="channels-grid" id="channels"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-channels">0</div>
                <div class="stat-label">CHANNELS LOADED</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-viewers">0</div>
                <div class="stat-label">TOTAL VIEWERS</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">10/10</div>
                <div class="stat-label">STATUS</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <button class="button" onclick="window.location.href='rumble_news_carousel.html'">
                ► LAUNCH CAROUSEL
            </button>
        </div>
    </div>

    <script>
        async function loadAndVerify() {
            try {
                const res = await fetch('rumble_channels_iframe.json');
                const channels = await res.json();
                
                console.log(`✅ Loaded ${channels.length} channels`);
                
                const container = document.getElementById('channels');
                let totalViewers = 0;
                
                channels.forEach(ch => {
                    totalViewers += ch.viewers;
                    
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.onclick = () => {
                        window.location.href = `rumble_news_carousel.html#${ch.video_id}`;
                    };
                    
                    card.innerHTML = `
                        <div class="channel-rank">#${ch.index}</div>
                        <div class="channel-name">${ch.name}</div>
                        <div class="channel-viewers">${ch.viewers.toLocaleString()} viewers</div>
                        <div class="status">
                            <div class="status-dot"></div>
                            VIDEO ID: ${ch.video_id}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                document.getElementById('total-channels').textContent = channels.length;
                document.getElementById('total-viewers').textContent = totalViewers.toLocaleString();
                
            } catch (e) {
                console.error('Error loading channels:', e);
                document.getElementById('channels').innerHTML = '<p>Error loading channels</p>';
            }
        }
        
        // Load on page open
        document.addEventListener('DOMContentLoaded', loadAndVerify);
    </script>
</body>
</html>
