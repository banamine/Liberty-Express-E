<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScheduleFlow Admin - Updates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00ff00 0%, #ffff00ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .version-box {
      background: #f5f5f5;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    
    .version-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .version-item:last-child {
      margin-bottom: 0;
    }
    
    .version-label {
      color: #666;
      font-weight: 500;
    }
    
    .version-value {
      color: #333;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
    
    .update-badge {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: 10px;
      font-weight: bold;
    }
    
    .update-badge.none {
      background: #999;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-check {
      background: #667eea;
      color: white;
    }
    
    .btn-check:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-update {
      background: #4CAF50;
      color: white;
    }
    
    .btn-update:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    
    .btn-update:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .status-box {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      padding: 12px;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 13px;
      color: #1565c0;
      display: none;
    }
    
    .status-box.visible {
      display: block;
    }
    
    .status-box.success {
      background: #e8f5e9;
      border-color: #81c784;
      color: #2e7d32;
    }
    
    .status-box.error {
      background: #ffebee;
      border-color: #ef5350;
      color: #c62828;
    }
    
    .status-box.loading {
      background: #fff3e0;
      border-color: #ffb74d;
      color: #e65100;
    }
    
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #e65100;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .changelog {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }
    
    .changelog.visible {
      display: block;
    }
    
    .changelog h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .changelog p {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è System Updates</h1>
    <p class="subtitle">Manage ScheduleFlow updates and versions</p>
    
    <div class="version-box">
      <div class="version-item">
        <span class="version-label">Current Version:</span>
        <span class="version-value" id="current-version">Loading...</span>
      </div>
      <div class="version-item">
        <span class="version-label">Latest Available:</span>
        <span class="version-value" id="latest-version">Unknown</span>
        <span class="update-badge" id="update-badge">None</span>
      </div>
      <div class="version-item">
        <span class="version-label">Last Updated:</span>
        <span class="version-value" id="last-updated">--</span>
      </div>
    </div>
    
    <div class="buttons">
      <button class="btn-check" onclick="checkForUpdates()">üîç Check Updates</button>
      <button class="btn-update" id="update-btn" onclick="installUpdate()" disabled>‚¨áÔ∏è Install Update</button>
    </div>
    
    <div class="status-box" id="status-box"></div>
    
    <div class="changelog" id="changelog">
      <h3>üìã What's New</h3>
      <p id="changelog-content"></p>
    </div>
  </div>
  
  <script>
    // Load current version on page load
    window.addEventListener('load', () => {
      loadCurrentVersion();
      // Auto-check for updates
      setTimeout(checkForUpdates, 500);
    });
    
    async function loadCurrentVersion() {
      try {
        const response = await fetch('/api/system-version');
        const data = await response.json();
        
        document.getElementById('current-version').textContent = data.current_version;
        
        // Get last modified time
        const date = new Date(data.release_date);
        document.getElementById('last-updated').textContent = date.toLocaleDateString();
      } catch (error) {
        showStatus('Error loading version info', 'error');
      }
    }
    
    async function checkForUpdates() {
      showStatus('Checking for updates...', 'loading');
      
      try {
        const response = await fetch('/api/version-check');
        const data = await response.json();
        
        if (!data.status || data.status !== 'success') {
          showStatus('Error checking updates', 'error');
          return;
        }
        
        document.getElementById('latest-version').textContent = data.latest_version;
        
        const badge = document.getElementById('update-badge');
        const updateBtn = document.getElementById('update-btn');
        
        if (data.has_update) {
          badge.textContent = 'Update Available';
          badge.className = 'update-badge';
          updateBtn.disabled = false;
          showStatus(`‚úÖ Update available: v${data.current_version} ‚Üí v${data.latest_version}`, 'success');
          
          // Show changelog
          document.getElementById('changelog').classList.add('visible');
          document.getElementById('changelog-content').textContent = data.release_notes;
        } else {
          badge.textContent = 'Up to Date';
          badge.className = 'update-badge none';
          updateBtn.disabled = true;
          showStatus('‚úÖ You are running the latest version', 'success');
        }
      } catch (error) {
        showStatus('Error: ' + error.message, 'error');
      }
    }
    
    async function installUpdate() {
      if (!confirm('Install update? The system will restart.')) return;
      
      const updateBtn = document.getElementById('update-btn');
      updateBtn.disabled = true;
      
      showStatus('Installing update...', 'loading');
      
      try {
        const response = await fetch('/api/update-from-github', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + prompt('Enter admin API key:')
          },
          body: '{}'
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            throw new Error('Invalid API key');
          }
          throw new Error('Update failed: ' + response.statusText);
        }
        
        const data = await response.json();
        
        if (data.status === 'success') {
          showStatus(`‚úÖ Update started! System restarting to v${data.to_version}...`, 'success');
          
          // Reload page after 10 seconds
          setTimeout(() => {
            window.location.reload();
          }, 10000);
        } else {
          showStatus('Error: ' + data.message, 'error');
          updateBtn.disabled = false;
        }
      } catch (error) {
        showStatus('Error: ' + error.message, 'error');
        updateBtn.disabled = false;
      }
    }
    
    function showStatus(message, type) {
      const box = document.getElementById('status-box');
      box.className = 'status-box visible ' + type;
      
      if (type === 'loading') {
        box.innerHTML = '<span class="spinner"></span>' + message;
      } else {
        box.textContent = message;
      }
    }
  </script>
</body>
</html>
