<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge-to-Edge Video Player</title>
    <!-- CDN Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
        }

        .player-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #1a1a1a;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .header-btn:hover {
            background-color: #333;
        }

        /* Main Content Area */
        .player-main {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Video Container */
        .video-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            transition: all 0.3s ease;
        }

        .video-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: #ffd700;
            width: 0%;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-controls, .right-controls {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        /* Sidebars */
        .sidebar {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 320px;
            background-color: #1a1a1a;
            z-index: 20;
            transition: transform 0.3s ease;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .left-sidebar {
            left: 0;
            transform: translateX(-100%);
        }

        .right-sidebar {
            right: 0;
            transform: translateX(100%);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        .sidebar-content {
            padding: 15px;
        }

        /* Playlist */
        .playlist-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .playlist-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: #252525;
        }

        .playlist-item.active {
            background-color: #333;
        }

        .playlist-thumbnail {
            width: 80px;
            height: 45px;
            background-color: #333;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .playlist-info {
            flex: 1;
            overflow: hidden;
        }

        .playlist-title {
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-duration {
            font-size: 12px;
            color: #aaa;
        }

        /* Settings */
        .settings-group {
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .settings-label {
            font-size: 14px;
        }

        .settings-select, .settings-input {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .settings-toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .settings-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #ffd700;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Dim Overlay */
        .dim-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 15;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .dim-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Info Bar */
        .info-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 8px 15px;
            font-size: 14px;
            z-index: 5;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }

        .info-bar.show {
            transform: translateY(0);
        }

        /* Debug Console */
        .debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <div class="player-header">
            <div class="logo">VIDEO PLAYER</div>
            <div class="header-controls">
                <button class="header-btn" id="playlist-toggle">
                    <i data-feather="list"></i> Playlist
                </button>
                <button class="header-btn" id="favorites-btn">
                    <i data-feather="heart"></i> Favorites
                </button>
                <button class="header-btn" id="history-btn">
                    <i data-feather="clock"></i> History
                </button>
                <button class="header-btn" id="settings-toggle">
                    <i data-feather="settings"></i> Settings
                </button>
                <button class="header-btn" id="debug-toggle">
                    <i data-feather="terminal"></i> Debug
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="player-main">
            <!-- Video Container -->
            <div class="video-container">
                <video class="video-player" id="video-player" controls>
                    Your browser does not support the video tag.
                </video>
                
                <!-- Custom Video Controls -->
                <div class="video-controls">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="control-buttons">
                        <div class="left-controls">
                            <button class="control-btn" id="play-pause">
                                <i data-feather="play"></i>
                            </button>
                            <button class="control-btn" id="volume-btn">
                                <i data-feather="volume-2"></i>
                            </button>
                            <span class="time-display" id="time-display">0:00 / 0:00</span>
                        </div>
                        <div class="right-controls">
                            <button class="control-btn" id="fullscreen-btn">
                                <i data-feather="maximize"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loading-spinner"></div>
                
                <!-- Gold Info Bar -->
                <div class="info-bar" id="info-bar">
                    Now playing: Sample Video Title
                </div>
            </div>

            <!-- Dim Overlay -->
            <div class="dim-overlay" id="dim-overlay"></div>

            <!-- Left Sidebar (Playlist) -->
            <div class="sidebar left-sidebar" id="left-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Playlist</div>
                    <button class="close-sidebar" id="close-left-sidebar">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="sidebar-content">
                    <div class="playlist-container" id="playlist-container">
                        <!-- Playlist items will be loaded here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Right Sidebar (Settings) -->
            <div class="sidebar right-sidebar" id="right-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Settings</div>
                    <button class="close-sidebar" id="close-right-sidebar">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="sidebar-content">
                    <div class="settings-group">
                        <div class="settings-title">Video Quality</div>
                        <div class="settings-option">
                            <label class="settings-label">Quality</label>
                            <select class="settings-select" id="quality-select">
                                <option value="auto">Auto</option>
                                <option value="1080">1080p</option>
                                <option value="720">720p</option>
                                <option value="480">480p</option>
                                <option value="360">360p</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <div class="settings-title">Playback</div>
                        <div class="settings-option">
                            <label class="settings-label">Autoplay</label>
                            <label class="settings-toggle">
                                <input type="checkbox" id="autoplay-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="settings-option">
                            <label class="settings-label">Loop</label>
                            <label class="settings-toggle">
                                <input type="checkbox" id="loop-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <div class="settings-title">Interface</div>
                        <div class="settings-option">
                            <label class="settings-label">Show Info Bar</label>
                            <label class="settings-toggle">
                                <input type="checkbox" id="infobar-toggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Console -->
        <div class="debug-console" id="debug-console"></div>
    </div>

    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather icons
            feather.replace();
            
            // Player state
            const playerState = {
                currentVideoIndex: 0,
                playlist: [],
                isPlaying: false,
                volume: 1,
                isMuted: false,
                currentTime: 0,
                duration: 0,
                sidebarOpen: false,
                debugMode: false
            };
            
            // DOM Elements
            const videoPlayer = document.getElementById('video-player');
            const playlistContainer = document.getElementById('playlist-container');
            const leftSidebar = document.getElementById('left-sidebar');
            const rightSidebar = document.getElementById('right-sidebar');
            const dimOverlay = document.getElementById('dim-overlay');
            const infoBar = document.getElementById('info-bar');
            const debugConsole = document.getElementById('debug-console');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // Buttons
            const playlistToggle = document.getElementById('playlist-toggle');
            const settingsToggle = document.getElementById('settings-toggle');
            const closeLeftSidebar = document.getElementById('close-left-sidebar');
            const closeRightSidebar = document.getElementById('close-right-sidebar');
            const playPauseBtn = document.getElementById('play-pause');
            const volumeBtn = document.getElementById('volume-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const debugToggle = document.getElementById('debug-toggle');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const timeDisplay = document.getElementById('time-display');
            
            // Efficient playlist loading - only load 2 items at a time
            const playlistLoader = {
                items: [],
                currentIndex: 0,
                chunkSize: 2,
                
                // Generate sample playlist data (in a real app, this would come from an API)
                generatePlaylist: function(count = 1000) {
                    const playlist = [];
                    for (let i = 0; i < count; i++) {
                        playlist.push({
                            id: i,
                            title: `Video Title ${i + 1}`,
                            duration: Math.floor(Math.random() * 600) + 60, // 1-10 minutes
                            thumbnail: `https://picsum.photos/160/90?random=${i}`,
                            url: `https://example.com/video${i}.mp4`
                        });
                    }
                    return playlist;
                },
                
                // Load initial chunk
                loadInitialChunk: function() {
                    this.items = this.generatePlaylist();
                    this.renderChunk(0);
                    this.preloadNextChunk();
                },
                
                // Render a chunk of items
                renderChunk: function(startIndex) {
                    const endIndex = Math.min(startIndex + this.chunkSize, this.items.length);
                    const chunk = this.items.slice(startIndex, endIndex);
                    
                    // Clear existing items (except the first one if we're at the beginning)
                    if (startIndex === 0) {
                        playlistContainer.innerHTML = '';
                    }
                    
                    // Render chunk items
                    chunk.forEach((item, index) => {
                        const itemElement = this.createPlaylistItem(item, startIndex + index);
                        playlistContainer.appendChild(itemElement);
                    });
                    
                    this.currentIndex = endIndex;
                    this.log(`Rendered chunk: ${startIndex} to ${endIndex}`);
                },
                
                // Create a playlist item element
                createPlaylistItem: function(item, index) {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'playlist-item';
                    itemElement.dataset.index = index;
                    
                    const durationFormatted = this.formatDuration(item.duration);
                    
                    itemElement.innerHTML = `
                        <div class="playlist-thumbnail" style="background-image: url('${item.thumbnail}')"></div>
                        <div class="playlist-info">
                            <div class="playlist-title">${item.title}</div>
                            <div class="playlist-duration">${durationFormatted}</div>
                        </div>
                    `;
                    
                    itemElement.addEventListener('click', () => {
                        this.selectVideo(index);
                    });
                    
                    return itemElement;
                },
                
                // Preload next chunk in background
                preloadNextChunk: function() {
                    if (this.currentIndex < this.items.length) {
                        setTimeout(() => {
                            this.renderChunk(this.currentIndex);
                        }, 500);
                    }
                },
                
                // Select a video
                selectVideo: function(index) {
                    // Update active state
                    document.querySelectorAll('.playlist-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelector(`.playlist-item[data-index="${index}"]`).classList.add('active');
                    
                    // Update player state
                    playerState.currentVideoIndex = index;
                    
                    // Load and play the video
                    this.loadVideo(index);
                    
                    // Show info bar
                    this.showInfoBar(`Now playing: ${this.items[index].title}`);
                    
                    // Preload adjacent videos for smooth navigation
                    this.preloadAdjacentVideos(index);
                },
                
                // Load video
                loadVideo: function(index) {
                    const video = this.items[index];
                    loadingSpinner.style.display = 'block';
                    
                    // Simulate video loading (in a real app, this would set the video source)
                    setTimeout(() => {
                        videoPlayer.src = video.url;
                        playerState.duration = video.duration;
                        loadingSpinner.style.display = 'none';
                        
                        // Update time display
                        updateTimeDisplay(0, video.duration);
                        
                        this.log(`Loaded video: ${video.title}`);
                    }, 1000);
                },
                
                // Preload adjacent videos for smooth navigation
                preloadAdjacentVideos: function(currentIndex) {
                    // In a real implementation, this would preload the next and previous videos
                    // For this demo, we'll just log the action
                    this.log(`Preloading adjacent videos for index ${currentIndex}`);
                },
                
                // Format duration (seconds to MM:SS)
                formatDuration: function(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                },
                
                // Show info bar
                showInfoBar: function(message) {
                    infoBar.textContent = message;
                    infoBar.classList.add('show');
                    
                    setTimeout(() => {
                        infoBar.classList.remove('show');
                    }, 3000);
                },
                
                // Log to debug console
                log: function(message) {
                    if (playerState.debugMode) {
                        const timestamp = new Date().toLocaleTimeString();
                        debugConsole.innerHTML += `[${timestamp}] ${message}<br>`;
                        debugConsole.scrollTop = debugConsole.scrollHeight;
                    }
                    console.log(message);
                }
            };
            
            // Initialize playlist
            playlistLoader.loadInitialChunk();
            
            // Sidebar toggle functionality
            playlistToggle.addEventListener('click', function() {
                leftSidebar.classList.add('open');
                dimOverlay.classList.add('active');
                playerState.sidebarOpen = true;
            });
            
            settingsToggle.addEventListener('click', function() {
                rightSidebar.classList.add('open');
                dimOverlay.classList.add('active');
                playerState.sidebarOpen = true;
            });
            
            closeLeftSidebar.addEventListener('click', function() {
                leftSidebar.classList.remove('open');
                dimOverlay.classList.remove('active');
                playerState.sidebarOpen = false;
            });
            
            closeRightSidebar.addEventListener('click', function() {
                rightSidebar.classList.remove('open');
                dimOverlay.classList.remove('active');
                playerState.sidebarOpen = false;
            });
            
            dimOverlay.addEventListener('click', function() {
                leftSidebar.classList.remove('open');
                rightSidebar.classList.remove('open');
                dimOverlay.classList.remove('active');
                playerState.sidebarOpen = false;
            });
            
            // Video controls
            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.innerHTML = '<i data-feather="pause"></i>';
                    feather.replace();
                    playerState.isPlaying = true;
                } else {
                    videoPlayer.pause();
                    playPauseBtn.innerHTML = '<i data-feather="play"></i>';
                    feather.replace();
                    playerState.isPlaying = false;
                }
            });
            
            volumeBtn.addEventListener('click', function() {
                playerState.isMuted = !playerState.isMuted;
                videoPlayer.muted = playerState.isMuted;
                
                if (playerState.isMuted) {
                    volumeBtn.innerHTML = '<i data-feather="volume-x"></i>';
                } else {
                    volumeBtn.innerHTML = '<i data-feather="volume-2"></i>';
                }
                feather.replace();
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.innerHTML = '<i data-feather="minimize"></i>';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.innerHTML = '<i data-feather="maximize"></i>';
                    }
                }
                feather.replace();
            });
            
            // Progress bar
            progressBar.addEventListener('click', function(e) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                videoPlayer.currentTime = percent * videoPlayer.duration;
            });
            
            // Video events
            videoPlayer.addEventListener('timeupdate', function() {
                const currentTime = videoPlayer.currentTime;
                const duration = videoPlayer.duration;
                
                if (duration) {
                    const percent = (currentTime / duration) * 100;
                    progress.style.width = `${percent}%`;
                    
                    updateTimeDisplay(currentTime, duration);
                }
            });
            
            videoPlayer.addEventListener('loadedmetadata', function() {
                playerState.duration = videoPlayer.duration;
                updateTimeDisplay(0, playerState.duration);
            });
            
            videoPlayer.addEventListener('waiting', function() {
                loadingSpinner.style.display = 'block';
            });
            
            videoPlayer.addEventListener('canplay', function() {
                loadingSpinner.style.display = 'none';
            });
            
            // Debug mode toggle
            debugToggle.addEventListener('click', function() {
                playerState.debugMode = !playerState.debugMode;
                debugConsole.style.display = playerState.debugMode ? 'block' : 'none';
                playlistLoader.log(`Debug mode ${playerState.debugMode ? 'enabled' : 'disabled'}`);
            });
            
            // Update time display
            function updateTimeDisplay(currentTime, duration) {
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60);
                const durationMinutes = Math.floor(duration / 60);
                const durationSeconds = Math.floor(duration % 60);
                
                timeDisplay.textContent = 
                    `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            }
            
            // Add passive touch listeners for better scrolling performance
            document.addEventListener('touchstart', function() {}, { passive: true });
            document.addEventListener('touchmove', function() {}, { passive: true });
            
            // Initialize with first video
            playlistLoader.selectVideo(0);
        });
    </script>
</body>
</html>
