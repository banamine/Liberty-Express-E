name: Automated Testing & Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov bandit
    
    - name: Run Unit Tests
      run: |
        python -m pytest tests/test_config_manager.py \
                        tests/test_file_manager.py \
                        tests/test_cooldown.py \
                        tests/test_validation.py \
                        tests/test_scheduling.py \
                        tests/test_error_handling.py \
                        tests/test_integration.py \
                        -v --tb=short --cov=src --cov-report=xml
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Run Security Audit (Bandit)
      run: |
        python -m bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Check for Security Issues
      run: |
        python security_audit.py || true
    
    - name: Integration Tests
      run: |
        python -m pytest tests/test_integration.py -v --tb=short

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit
    
    - name: Run Bandit Security Scan
      run: |
        bandit -r src/ -f screen || true
    
    - name: Check Dependencies
      run: |
        pip-audit --desc || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Lint with pylint
      run: |
        pylint src/ --exit-zero || true
