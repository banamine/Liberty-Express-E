<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleFlow Rumble News - Live Channels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff6b35;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { color: #aaa; font-size: 14px; }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            color: #ff6b35;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #ff6b35; color: #fff; }
        .card {
            background: linear-gradient(135deg, rgba(30, 50, 80, 0.9), rgba(20, 35, 60, 0.9));
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b35;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .live-dot { width: 8px; height: 8px; background: #ff6b35; border-radius: 50%; display: inline-block; }
        .name { font-size: 36px; font-weight: 700; margin: 20px 0; }
        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
        }
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .stat-value { font-size: 24px; font-weight: 700; color: #ff6b35; }
        .stat-label { font-size: 12px; color: #888; text-transform: uppercase; }
        .watch-btn {
            background: linear-gradient(135deg, #ff6b35, #ff8a52);
            color: #fff;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .watch-btn:hover { transform: scale(1.05); }
        .nav {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            color: #ff6b35;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .arrow:hover { background: #ff6b35; color: #fff; }
        .dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 107, 53, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dot.active { background: #ff6b35; width: 30px; border-radius: 5px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-box {
            width: 100%;
            max-width: 1000px;
            background: rgba(20, 35, 60, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 16px;
            padding: 20px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
            padding-bottom: 15px;
        }
        .modal-title { font-size: 18px; font-weight: 700; }
        .close-btn { background: none; border: none; color: #ff6b35; font-size: 28px; cursor: pointer; }
        .embed-container { width: 100%; aspect-ratio: 16 / 9; border-radius: 8px; overflow: hidden; }
        .embed-container iframe { width: 100%; height: 100%; border: none; }
        .clock {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: #ff6b35;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .card { padding: 20px; }
            .name { font-size: 24px; }
            .stats { gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    
    <div class="header">
        <h1>üì∫ ScheduleFlow Rumble News</h1>
        <p>Live News Channels - Verified Nov 22, 2025</p>
    </div>

    <div class="main">
        <div class="controls">
            <button class="btn" onclick="showAllChannels()">üìã All</button>
            <button class="btn" onclick="document.documentElement.requestFullscreen()">‚õ∂ FS</button>
            <button class="btn" onclick="window.close()">‚úï Close</button>
        </div>

        <div class="card" id="card" style="position: relative;">
            <div class="badge">
                <div class="live-dot"></div> LIVE
            </div>

            <div class="name" id="name">Loading...</div>
            <div style="color: #aaa; font-size: 14px; margin-bottom: 20px;" id="rank">#-</div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="viewers">-</div>
                    <div class="stat-label">Viewers</div>
                </div>
            </div>

            <button class="watch-btn" onclick="playChannel()">üëÅÔ∏è WATCH NOW</button>

            <div style="color: #666; font-size: 12px; margin-top: 15px;">
                ‚Üê Use arrows to browse ‚Ä¢ Press ENTER to watch ‚Ä¢ Press ESC to close video ‚Üí
            </div>
        </div>

        <div class="nav">
            <button class="arrow" onclick="prevChannel()">‚Äπ</button>
            <button class="arrow" onclick="nextChannel()">‚Ä∫</button>
        </div>

        <div class="dots" id="dots"></div>
    </div>

    <!-- Embed Modal -->
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-title" id="modaltitle">Loading...</div>
                <button class="close-btn" onclick="closeChannel()">‚úï</button>
            </div>
            <div class="embed-container">
                <iframe id="embed" allowfullscreen allow="autoplay; fullscreen"></iframe>
            </div>
        </div>
    </div>

    <script>
        let channels = [];
        let current = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadChannels();
            updateClock();
            setInterval(updateClock, 1000);
            document.addEventListener('keydown', handleKeys);
        });

        async function loadChannels() {
            try {
                const res = await fetch('rumble_channels_iframe.json');
                channels = await res.json();
                console.log(`‚úÖ Loaded ${channels.length} channels`);
                render();
                updateDots();
            } catch (e) {
                console.error('Failed:', e);
            }
        }

        function render() {
            if (!channels.length) return;
            const ch = channels[current];
            document.getElementById('name').textContent = ch.name;
            document.getElementById('rank').textContent = `#${ch.index}`;
            document.getElementById('viewers').textContent = ch.viewers.toLocaleString();
            document.getElementById('modaltitle').textContent = `${ch.name} (${ch.viewers.toLocaleString()} viewers)`;
        }

        function updateDots() {
            const container = document.getElementById('dots');
            container.innerHTML = '';
            channels.forEach((_, i) => {
                const d = document.createElement('div');
                d.className = `dot ${i === current ? 'active' : ''}`;
                d.onclick = () => { current = i; render(); updateDots(); };
                container.appendChild(d);
            });
        }

        function nextChannel() { current = (current + 1) % channels.length; render(); updateDots(); }
        function prevChannel() { current = (current - 1 + channels.length) % channels.length; render(); updateDots(); }

        function playChannel() {
            const ch = channels[current];
            document.getElementById('embed').src = ch.embed_url;
            document.getElementById('modal').classList.add('active');
        }

        function closeChannel() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('embed').src = '';
        }

        function handleKeys(e) {
            if (e.key === 'ArrowRight') nextChannel();
            if (e.key === 'ArrowLeft') prevChannel();
            if (e.key === 'Enter') playChannel();
            if (e.key === 'Escape') closeChannel();
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        function showAllChannels() {
            alert(`${channels.length} channels loaded.\n\nTop 10:\n${channels.map((c, i) => `${i+1}. ${c.name}`).join('\n')}`);
        }
    </script>
</body>
</html>
