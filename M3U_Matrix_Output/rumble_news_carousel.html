<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleFlow - Rumble News Carousel | 30 Live Channels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #15151a 50%, #0a0a14 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 69, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .logo > span:last-child {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255, 69, 0, 0.15);
            border: 1px solid rgba(255, 69, 0, 0.4);
            color: #ff6347;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(255, 69, 0, 0.25);
            border-color: rgba(255, 69, 0, 0.6);
        }

        /* Clock Overlay */
        .clock-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 20, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 69, 0, 0.2);
            z-index: 50;
            text-align: right;
        }

        .clock-time {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ff6347;
        }

        .clock-date {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 3px;
        }

        /* Carousel Container */
        .carousel-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            overflow: hidden;
        }

        /* Channel Card */
        .channel-card {
            position: relative;
            width: 100%;
            max-width: 650px;
            background: linear-gradient(135deg, rgba(40, 60, 80, 0.6) 0%, rgba(20, 40, 60, 0.7) 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 69, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
            gap: 20px;
            min-height: 450px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .channel-card:hover {
            border-color: rgba(255, 69, 0, 0.4);
            box-shadow: 0 10px 50px rgba(255, 69, 0, 0.15);
        }

        /* Live Indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff4500;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #ff4500;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.15); }
        }

        /* Channel Name */
        .channel-name-large {
            font-size: 44px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 0.5px;
            word-break: break-word;
        }

        /* Stats */
        .channel-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            font-size: 28px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Watch Button */
        .watch-btn {
            margin-top: 10px;
            padding: 14px 36px;
            background: linear-gradient(135deg, #ff4500, #ff6347);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.4);
        }

        /* Help Text */
        .help-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 69, 0, 0.2);
            border: 2px solid rgba(255, 69, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
            color: #ff6347;
            font-size: 24px;
        }

        .nav-arrow:hover {
            background: rgba(255, 69, 0, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev { left: 20px; }
        .nav-arrow.next { right: 20px; }

        /* Carousel Dots */
        .carousel-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 69, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff4500;
            width: 30px;
            border-radius: 5px;
        }

        /* HLS Video Modal */
        .embed-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .embed-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .embed-modal-content {
            width: 95%;
            max-width: 1200px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            overflow: hidden;
        }

        .embed-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 69, 0, 0.2);
        }

        .embed-modal-header h2 {
            margin: 0;
            color: #ff6347;
            font-size: 24px;
            flex: 1;
        }

        .modal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .modal-btn {
            padding: 8px 14px;
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid rgba(255, 69, 0, 0.5);
            color: #ff6347;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .modal-btn:hover {
            background: rgba(255, 69, 0, 0.3);
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .embed-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Channel Dropdown */
        .channel-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 20px;
            background: rgba(10, 10, 20, 0.98);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            min-width: 250px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.8);
            margin-top: 5px;
        }

        .channel-dropdown.active {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 69, 0, 0.1);
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:hover {
            background: rgba(255, 69, 0, 0.15);
        }

        .dropdown-item.active {
            background: rgba(255, 69, 0, 0.25);
            color: #ff4500;
            font-weight: bold;
        }

        .dropdown-item-viewers {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .dropdown-item-status {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dropdown-item-status.live {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff88;
        }

        /* VOD State - Grayed Out */
        .channel-card.is-vod {
            opacity: 0.6;
            filter: brightness(0.8);
        }

        .channel-card.is-vod .channel-name-large {
            color: rgba(255, 255, 255, 0.7);
        }

        .channel-card.is-vod .live-indicator {
            color: #ffaa55;
        }

        .channel-card.is-vod .live-dot {
            background: #ffaa55;
            animation: none;
        }

        .vod-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 150, 0, 0.3);
            border: 1px solid rgba(255, 150, 0, 0.6);
            color: #ffaa55;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-checking {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(100, 100, 100, 0.3);
            border: 1px solid rgba(150, 150, 150, 0.6);
            color: #aaa;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>üì∫ ScheduleFlow Rumble News</span>
                <span>30 Premium News Channels - Live Streams</span>
            </div>
            <div class="header-controls">
                <button class="btn" onclick="toggleChannelList()">‚öôÔ∏è All Channels</button>
                <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="btn" onclick="closeCarousel()">‚úï Close</button>
            </div>
        </div>

        <!-- Clock Overlay -->
        <div class="clock-overlay">
            <div class="clock-time" id="clockTime">00:00:00</div>
            <div class="clock-date" id="clockDate">Loading...</div>
        </div>

        <!-- Carousel Container -->
        <div class="carousel-container">
            <!-- Channel Card -->
            <div class="channel-card" id="channelCard" onclick="openEmbedModal()">
                <div id="statusBadge"></div>

                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span id="liveText">CHECKING...</span>
                </div>

                <h1 class="channel-name-large" id="channelNameDisplay">Loading...</h1>

                <div class="channel-stats">
                    <div class="stat">
                        <span class="stat-icon">üë•</span>
                        <span class="stat-value" id="viewerCount">0</span>
                        <span class="stat-label">Viewers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-icon">üìä</span>
                        <span class="stat-value" id="rankDisplay">#1</span>
                        <span class="stat-label">Rank</span>
                    </div>
                </div>

                <button class="watch-btn" onclick="openEmbedModal(); return false;">
                    üëÅÔ∏è WATCH NOW
                </button>

                <div class="help-text">
                    ‚Üê Use arrows or keyboard to browse ‚Ä¢ Click to watch ‚Üí
                </div>
            </div>

            <!-- Navigation Arrows -->
            <span class="nav-arrow prev" onclick="previousChannel()">‚ùÆ</span>
            <span class="nav-arrow next" onclick="nextChannel()">‚ùØ</span>

            <!-- Carousel Dots -->
            <div class="carousel-dots" id="carouselDots"></div>

            <!-- Channel Dropdown -->
            <div class="channel-dropdown" id="channelDropdown"></div>
        </div>
    </div>

    <!-- HLS Video Modal -->
    <div class="embed-modal" id="embedModal">
        <div class="embed-modal-content">
            <div class="embed-modal-header">
                <h2 id="modalChannelName">Channel Name</h2>
                <div class="modal-controls">
                    <button class="modal-btn" onclick="previousChannelInModal()" title="Previous Channel">‚Üê Prev</button>
                    <button class="modal-btn" onclick="nextChannelInModal()" title="Next Channel">Next ‚Üí</button>
                    <button class="modal-btn close-btn" onclick="closeEmbedModal()" title="Close">‚úï</button>
                </div>
            </div>
            <div class="embed-container">
                <video id="videoPlayer" controls style="width: 100%; height: 100%; max-width: 1000px;"></video>
            </div>
        </div>
    </div>

    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        // Store live status
        const liveStatus = {};
        
        // Load HLS channels from JSON (this becomes our primary data source)
        let channelsData = [];
        let currentChannelIndex = 0;
        let hls = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadHLSChannels();
            updateClock();
            setInterval(updateClock, 1000);
            document.addEventListener('keydown', handleKeyboardShortcuts);
        });

        // Load HLS channels from JSON file (SINGLE SOURCE OF TRUTH)
        function loadHLSChannels() {
            fetch('rumble_hls_channels.json')
                .then(r => r.json())
                .then(data => {
                    // Use HLS channels as primary data source
                    channelsData = data.map((ch, idx) => ({
                        index: idx + 1,
                        name: ch.name,
                        title: ch.title,
                        viewers: parseInt(ch.viewers),
                        hls_url: ch.hls_url,
                        video_id: ch.video_id,
                        rank: idx + 1
                    }));
                    
                    // Mark all as LIVE (they came from your report)
                    channelsData.forEach(ch => {
                        liveStatus[ch.name] = true;
                    });
                    
                    console.log('‚úÖ Loaded', channelsData.length, 'HLS channels from JSON');
                    updateChannelDisplay();
                    updateCarouselDots();
                    buildChannelDropdown();
                })
                .catch(e => console.error('‚ùå Failed to load HLS channels:', e));
        }

        function handleKeyboardShortcuts(e) {
            if (e.key === 'ArrowLeft') {
                previousChannel();
            } else if (e.key === 'ArrowRight') {
                nextChannel();
            } else if (e.key === 'Escape') {
                closeEmbedModal();
            } else if (e.key >= '1' && e.key <= '9') {
                const index = parseInt(e.key) - 1;
                if (index < channelsData.length) {
                    currentChannelIndex = index;
                    updateChannelDisplay();
                    updateCarouselDots();
                }
            }
        }

        function nextChannel() {
            currentChannelIndex = (currentChannelIndex + 1) % channelsData.length;
            updateChannelDisplay();
            updateCarouselDots();
        }

        function previousChannel() {
            currentChannelIndex = (currentChannelIndex - 1 + channelsData.length) % channelsData.length;
            updateChannelDisplay();
            updateCarouselDots();
        }

        function nextChannelInModal() {
            nextChannel();
            loadEmbedModal();
        }

        function previousChannelInModal() {
            previousChannel();
            loadEmbedModal();
        }

        function goToChannel(index) {
            currentChannelIndex = index;
            updateChannelDisplay();
            updateCarouselDots();
            closeChannelList();
        }

        function updateChannelDisplay() {
            if (channelsData.length === 0) return; // Wait for data to load
            
            const channel = channelsData[currentChannelIndex];
            const isLive = liveStatus[channel.name] !== undefined ? liveStatus[channel.name] : null;
            const card = document.getElementById('channelCard');
            const badge = document.getElementById('statusBadge');
            const liveText = document.getElementById('liveText');

            document.getElementById('channelNameDisplay').textContent = channel.name;
            document.getElementById('viewerCount').textContent = channel.viewers.toLocaleString();
            document.getElementById('rankDisplay').textContent = `#${channel.rank}`;

            // All channels from the report are LIVE
            if (isLive === null) {
                badge.className = 'status-checking';
                badge.textContent = 'CHECKING...';
                card.classList.remove('is-vod');
                liveText.textContent = 'CHECKING...';
            } else if (isLive) {
                badge.style.display = 'none';
                card.classList.remove('is-vod');
                liveText.textContent = 'LIVE NOW';
            } else {
                badge.className = 'vod-badge';
                badge.textContent = 'VOD';
                card.classList.add('is-vod');
                liveText.textContent = 'VOD';
            }
        }

        function openEmbedModal() {
            document.getElementById('embedModal').classList.add('active');
            loadEmbedModal();
        }

        function closeEmbedModal() {
            document.getElementById('embedModal').classList.remove('active');
            if (hls) {
                hls.destroy();
                hls = null;
            }
            const video = document.getElementById('videoPlayer');
            video.src = '';
        }

        function loadEmbedModal() {
            const channel = channelsData[currentChannelIndex];
            document.getElementById('modalChannelName').textContent = `${channel.name} (${channel.viewers.toLocaleString()} viewers)`;

            // Use HLS URL directly from channel data
            if (channel.hls_url) {
                const video = document.getElementById('videoPlayer');
                
                if (Hls.isSupported()) {
                    if (hls) {
                        hls.destroy();
                    }
                    hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLevelLogger: null
                    });
                    hls.loadSource(channel.hls_url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().catch(e => console.log('Autoplay prevented:', e));
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        console.log('‚ùå HLS Error:', data);
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native HLS support
                    video.src = channel.hls_url;
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                }
            }
        }

        function updateCarouselDots() {
            const dotsContainer = document.getElementById('carouselDots');
            dotsContainer.innerHTML = '';

            for (let i = 0; i < channelsData.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === currentChannelIndex ? ' active' : '');
                dot.onclick = () => goToChannel(i);
                dotsContainer.appendChild(dot);
            }
        }

        function buildChannelDropdown() {
            const dropdown = document.getElementById('channelDropdown');
            dropdown.innerHTML = '';

            channelsData.forEach((channel, index) => {
                const item = document.createElement('div');
                item.className = 'dropdown-item' + (index === currentChannelIndex ? ' active' : '');
                
                const status = liveStatus[channel.channelId] ? 'LIVE' : 'VOD';
                item.innerHTML = `
                    <span>${channel.name}<br><span class="dropdown-item-viewers">${channel.viewers.toLocaleString()} viewers</span></span>
                    <span class="dropdown-item-status ${liveStatus[channel.channelId] ? 'live' : ''}">${status}</span>
                `;
                
                item.onclick = () => goToChannel(index);
                dropdown.appendChild(item);
            });
        }

        function toggleChannelList() {
            const dropdown = document.getElementById('channelDropdown');
            dropdown.classList.toggle('active');
        }

        function closeChannelList() {
            document.getElementById('channelDropdown').classList.remove('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function closeCarousel() {
            window.close();
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const date = now.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
            
            document.getElementById('clockTime').textContent = time;
            document.getElementById('clockDate').textContent = date;
        }
    </script>
</body>
</html>
