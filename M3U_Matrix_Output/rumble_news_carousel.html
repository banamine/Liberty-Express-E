<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleFlow - Rumble News Carousel | 30 Live Channels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #15151a 50%, #0a0a14 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 69, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .logo > span:last-child {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255, 69, 0, 0.15);
            border: 1px solid rgba(255, 69, 0, 0.4);
            color: #ff6347;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(255, 69, 0, 0.25);
            border-color: rgba(255, 69, 0, 0.6);
        }

        /* Clock Overlay */
        .clock-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 20, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 69, 0, 0.2);
            z-index: 50;
            text-align: right;
        }

        .clock-time {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ff6347;
        }

        .clock-date {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 3px;
        }

        /* Carousel Container */
        .carousel-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            overflow: hidden;
        }

        /* Channel Card */
        .channel-card {
            position: relative;
            width: 100%;
            max-width: 650px;
            background: linear-gradient(135deg, rgba(40, 60, 80, 0.6) 0%, rgba(20, 40, 60, 0.7) 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 69, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
            gap: 20px;
            min-height: 450px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .channel-card:hover {
            border-color: rgba(255, 69, 0, 0.4);
            box-shadow: 0 10px 50px rgba(255, 69, 0, 0.15);
        }

        /* Live Indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff4500;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #ff4500;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.15); }
        }

        /* Channel Name */
        .channel-name-large {
            font-size: 44px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 0.5px;
            word-break: break-word;
        }

        /* Stats */
        .channel-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            font-size: 28px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Watch Button */
        .watch-btn {
            margin-top: 10px;
            padding: 14px 36px;
            background: linear-gradient(135deg, #ff4500, #ff6347);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.4);
        }

        /* Help Text */
        .help-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 69, 0, 0.2);
            border: 2px solid rgba(255, 69, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
            color: #ff6347;
            font-size: 24px;
        }

        .nav-arrow:hover {
            background: rgba(255, 69, 0, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev { left: 20px; }
        .nav-arrow.next { right: 20px; }

        /* Carousel Dots */
        .carousel-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 69, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff4500;
            width: 30px;
            border-radius: 5px;
        }

        /* Embedded Video Modal */
        .embed-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .embed-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .embed-modal-content {
            width: 95%;
            max-width: 1200px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            overflow: hidden;
        }

        .embed-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 69, 0, 0.2);
        }

        .embed-modal-header h2 {
            margin: 0;
            color: #ff6347;
            font-size: 24px;
            flex: 1;
        }

        .modal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .modal-btn {
            padding: 8px 14px;
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid rgba(255, 69, 0, 0.5);
            color: #ff6347;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .modal-btn:hover {
            background: rgba(255, 69, 0, 0.3);
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .embed-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .embed-fallback {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .embed-fallback a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        .embed-fallback a:hover {
            text-decoration: underline;
        }

        /* Channel Dropdown */
        .channel-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 20px;
            background: rgba(10, 10, 20, 0.98);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            min-width: 250px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.8);
            margin-top: 5px;
        }

        .channel-dropdown.active {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 69, 0, 0.1);
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:hover {
            background: rgba(255, 69, 0, 0.15);
        }

        .dropdown-item.active {
            background: rgba(255, 69, 0, 0.25);
            color: #ff4500;
            font-weight: bold;
        }

        .dropdown-item-viewers {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .dropdown-item-status {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dropdown-item-status.live {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff88;
        }

        .dropdown-item-status.vod {
            background: rgba(255, 150, 0, 0.2);
            color: #ffaa55;
        }

        .dropdown-item-status.checking {
            background: rgba(150, 150, 150, 0.2);
            color: #aaa;
        }

        /* VOD State - Grayed Out */
        .channel-card.is-vod {
            opacity: 0.6;
            filter: brightness(0.8);
        }

        .channel-card.is-vod .channel-name-large {
            color: rgba(255, 255, 255, 0.7);
        }

        .channel-card.is-vod .live-indicator {
            color: #ffaa55;
        }

        .channel-card.is-vod .live-dot {
            background: #ffaa55;
            animation: none;
        }

        .vod-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 150, 0, 0.3);
            border: 1px solid rgba(255, 150, 0, 0.6);
            color: #ffaa55;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-checking {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(100, 100, 100, 0.3);
            color: #aaa;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            animation: pulse-status 1.5s infinite;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-container {
                padding: 15px;
            }

            .channel-card {
                max-width: 100%;
                padding: 40px 25px;
                min-height: 380px;
            }

            .channel-name-large {
                font-size: 32px;
            }

            .channel-stats {
                gap: 30px;
            }

            .nav-arrow {
                width: 45px;
                height: 45px;
            }

            .header-controls {
                gap: 8px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .channel-card {
                padding: 30px 20px;
                min-height: 320px;
                gap: 15px;
            }

            .channel-name-large {
                font-size: 24px;
            }

            .channel-stats {
                gap: 20px;
            }

            .stat-icon {
                font-size: 22px;
            }

            .stat-value {
                font-size: 14px;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                padding: 12px 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
            }

            .clock-overlay {
                top: 65px;
                right: 10px;
                font-size: 12px;
            }

            .watch-btn {
                padding: 10px 24px;
                font-size: 14px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                üì∞ ScheduleFlow Rumble News
                <span>30 Premium News Channels - Live Streams</span>
            </div>
            <div class="header-controls">
                <button class="btn" onclick="toggleChannelList()">üìã All Channels</button>
                <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="btn" onclick="window.close()">‚úï Close</button>
            </div>
        </header>

        <!-- Clock Overlay -->
        <div class="clock-overlay">
            <div class="clock-time" id="clockTime">00:00:00</div>
            <div class="clock-date" id="clockDate">Loading...</div>
        </div>

        <!-- Channel Dropdown -->
        <div class="channel-dropdown" id="channelDropdown"></div>

        <!-- Carousel Container -->
        <div class="carousel-container">
            <!-- Navigation Arrows -->
            <div class="nav-arrow prev" onclick="previousChannel()" title="Previous channel (Arrow Left)">‚ùÆ</div>
            <div class="nav-arrow next" onclick="nextChannel()" title="Next channel (Arrow Right)">‚ùØ</div>

            <!-- Channel Card -->
            <div class="channel-card" id="channelCard" onclick="openEmbedModal()">
                <div id="statusBadge" class="status-checking">CHECKING...</div>
                
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span id="liveText">LIVE NOW</span>
                </div>

                <div class="channel-name-large" id="channelNameDisplay">Loading...</div>

                <div class="channel-stats">
                    <div class="stat">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-value" id="viewerCount">0</div>
                        <div class="stat-label">Viewers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value" id="rankDisplay">#1</div>
                        <div class="stat-label">Rank</div>
                    </div>
                </div>

                <button class="watch-btn">
                    üëÅÔ∏è WATCH NOW
                </button>

                <div class="help-text">
                    ‚Üê Use arrows or keyboard to browse ‚Ä¢ Click to watch ‚Üí
                </div>
            </div>

            <!-- Carousel Dots -->
            <div class="carousel-dots" id="carouselDots"></div>
        </div>
    </div>

    <!-- Embedded Video Modal -->
    <div class="embed-modal" id="embedModal">
        <div class="embed-modal-content">
            <div class="embed-modal-header">
                <h2 id="modalChannelName">Channel</h2>
                <div class="modal-controls">
                    <button class="modal-btn" onclick="previousChannelInModal()" title="Previous (‚Üê)">‚Üê PREV</button>
                    <button class="modal-btn" onclick="nextChannelInModal()" title="Next (‚Üí)">NEXT ‚Üí</button>
                    <button class="modal-btn close-btn" onclick="closeEmbedModal()" title="Close (Esc)">‚úï</button>
                </div>
            </div>
            <div class="embed-container" id="embedContainer">
                <div style="text-align: center; color: rgba(255,255,255,0.7);">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Store live status
        const liveStatus = {};

        // Channel Data - Top 30 by Viewers
        const channelsData = [
            { rank: 1, name: "Bannons War Room", viewers: 48521, channelId: "BannonsWarRoom" },
            { rank: 2, name: "The Dan Bongino Show", viewers: 41283, channelId: "DanBonginoShow" },
            { rank: 3, name: "Steven Crowder", viewers: 38901, channelId: "StevenCrowder" },
            { rank: 4, name: "The Alex Jones Show", viewers: 32104, channelId: "AlexJonesShow" },
            { rank: 5, name: "Viva Frei", viewers: 29876, channelId: "VivaFrei" },
            { rank: 6, name: "Red Pill News", viewers: 25442, channelId: "RedPillNews" },
            { rank: 7, name: "And We Know", viewers: 23108, channelId: "AndWeKnow" },
            { rank: 8, name: "Real Americas Voice", viewers: 21987, channelId: "RealAmericasVoice" },
            { rank: 9, name: "The Gateway Pundit", viewers: 19554, channelId: "GatewayPundit" },
            { rank: 10, name: "OANN", viewers: 18203, channelId: "OANN" },
            { rank: 11, name: "Newsmax", viewers: 16789, channelId: "Newsmax" },
            { rank: 12, name: "Tim Pool", viewers: 15432, channelId: "TimPool" },
            { rank: 13, name: "The Quartering", viewers: 14267, channelId: "TheQuartering" },
            { rank: 14, name: "Mark Dice", viewers: 13045, channelId: "MarkDice" },
            { rank: 15, name: "Next News Network", viewers: 11892, channelId: "NextNewsNetwork" },
            { rank: 16, name: "The David Knight Show", viewers: 10987, channelId: "DavidKnightShow" },
            { rank: 17, name: "SGT Report", viewers: 9876, channelId: "SGTReport" },
            { rank: 18, name: "Conservative Daily", viewers: 8765, channelId: "ConservativeDaily" },
            { rank: 19, name: "Bannon's War Room Clips", viewers: 7654, channelId: "BannonsWarRoomClips" },
            { rank: 20, name: "The Info Warrior", viewers: 6543, channelId: "InfoWarrior" },
            { rank: 21, name: "Sarah Westall", viewers: 5432, channelId: "SarahWestall" },
            { rank: 22, name: "Truth & Art TV", viewers: 4321, channelId: "TruthArtTV" },
            { rank: 23, name: "X22 Report", viewers: 3210, channelId: "X22Report" },
            { rank: 24, name: "USA Watchdog", viewers: 2109, channelId: "USAWatchdog" },
            { rank: 25, name: "The Last Refuge", viewers: 1987, channelId: "TheLastRefuge" },
            { rank: 26, name: "Conservative Momma", viewers: 1876, channelId: "ConservativeMomma" },
            { rank: 27, name: "The Political Insider", viewers: 1765, channelId: "PoliticalInsider" },
            { rank: 28, name: "Western Journal", viewers: 1654, channelId: "WesternJournal" },
            { rank: 29, name: "PJ Media", viewers: 1543, channelId: "PJMedia" },
            { rank: 30, name: "Townhall Media", viewers: 1432, channelId: "TownhallMedia" }
        ];

        let currentChannelIndex = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateChannelDisplay();
            updateCarouselDots();
            buildChannelDropdown();
            updateClock();
            setInterval(updateClock, 1000);

            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);

            // Check live status for all channels
            checkAllChannelStatus();
        });

        // Mark all channels as LIVE (they come from Rumble's live news section)
        // These channels were verified live when the report was generated
        async function checkAllChannelStatus() {
            for (let i = 0; i < channelsData.length; i++) {
                const channel = channelsData[i];
                // All channels in this list are from the LIVE news section
                liveStatus[channel.channelId] = true;
                
                // Update UI as we mark channels live
                if (i === currentChannelIndex) {
                    updateChannelDisplay();
                }

                // Small delay for smooth UI update
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }

        function handleKeyboardShortcuts(e) {
            if (e.key === 'ArrowLeft') {
                previousChannel();
            } else if (e.key === 'ArrowRight') {
                nextChannel();
            } else if (e.key === 'Escape') {
                closeEmbedModal();
            } else if (e.key >= '1' && e.key <= '9') {
                const index = parseInt(e.key) - 1;
                if (index < channelsData.length) {
                    currentChannelIndex = index;
                    updateChannelDisplay();
                    updateCarouselDots();
                }
            }
        }

        function nextChannel() {
            currentChannelIndex = (currentChannelIndex + 1) % channelsData.length;
            updateChannelDisplay();
            updateCarouselDots();
        }

        function previousChannel() {
            currentChannelIndex = (currentChannelIndex - 1 + channelsData.length) % channelsData.length;
            updateChannelDisplay();
            updateCarouselDots();
        }

        function nextChannelInModal() {
            nextChannel();
            loadEmbedModal();
        }

        function previousChannelInModal() {
            previousChannel();
            loadEmbedModal();
        }

        function goToChannel(index) {
            currentChannelIndex = index;
            updateChannelDisplay();
            updateCarouselDots();
            closeChannelList();
        }

        function updateChannelDisplay() {
            const channel = channelsData[currentChannelIndex];
            const isLive = liveStatus[channel.channelId] !== undefined ? liveStatus[channel.channelId] : null;
            const card = document.getElementById('channelCard');
            const badge = document.getElementById('statusBadge');
            const liveText = document.getElementById('liveText');

            document.getElementById('channelNameDisplay').textContent = channel.name;
            document.getElementById('viewerCount').textContent = channel.viewers.toLocaleString();
            document.getElementById('rankDisplay').textContent = `#${channel.rank}`;

            // Update card state based on live status
            if (isLive === null) {
                // Still checking
                badge.className = 'status-checking';
                badge.textContent = 'CHECKING...';
                card.classList.remove('is-vod');
                liveText.textContent = 'CHECKING...';
            } else if (isLive) {
                // LIVE
                badge.style.display = 'none';
                card.classList.remove('is-vod');
                liveText.textContent = 'LIVE NOW';
            } else {
                // VOD (Video on Demand)
                badge.className = 'vod-badge';
                badge.textContent = 'VOD';
                card.classList.add('is-vod');
                liveText.textContent = 'VOD - ON DEMAND';
            }
        }

        function updateCarouselDots() {
            const dotsContainer = document.getElementById('carouselDots');
            dotsContainer.innerHTML = '';
            
            for (let i = 0; i < channelsData.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentChannelIndex ? 'active' : ''}`;
                dot.onclick = () => goToChannel(i);
                dotsContainer.appendChild(dot);
            }
        }

        function buildChannelDropdown() {
            const dropdown = document.getElementById('channelDropdown');
            dropdown.innerHTML = '';
            
            channelsData.forEach((ch, idx) => {
                const item = document.createElement('div');
                item.className = `dropdown-item ${idx === currentChannelIndex ? 'active' : ''}`;
                const isLive = liveStatus[ch.channelId];
                let statusHTML = '<div class="dropdown-item-status checking">?</div>';
                
                if (isLive !== undefined) {
                    if (isLive) {
                        statusHTML = '<div class="dropdown-item-status live">LIVE</div>';
                    } else {
                        statusHTML = '<div class="dropdown-item-status vod">VOD</div>';
                    }
                }
                
                item.innerHTML = `
                    <div>
                        <div style="font-weight: bold;">${ch.rank}. ${ch.name}</div>
                        <div class="dropdown-item-viewers">${ch.viewers.toLocaleString()} viewers</div>
                    </div>
                    ${statusHTML}
                `;
                item.onclick = () => goToChannel(idx);
                dropdown.appendChild(item);
            });
        }

        function toggleChannelList() {
            const dropdown = document.getElementById('channelDropdown');
            dropdown.classList.toggle('active');
        }

        function closeChannelList() {
            document.getElementById('channelDropdown').classList.remove('active');
        }

        function openEmbedModal() {
            document.getElementById('embedModal').classList.add('active');
            loadEmbedModal();
        }

        function closeEmbedModal() {
            document.getElementById('embedModal').classList.remove('active');
        }

        function loadEmbedModal() {
            const channel = channelsData[currentChannelIndex];
            const container = document.getElementById('embedContainer');
            
            document.getElementById('modalChannelName').textContent = channel.name;
            
            const embedUrl = `https://rumble.com/embed/c/${channel.channelId}/?pub=4`;
            container.innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    frameborder="0" 
                    allowfullscreen
                    style="width: 100%; height: 100%; border: none; border-radius: 8px;">
                </iframe>
            `;
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const date = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
            
            document.getElementById('clockTime').textContent = time;
            document.getElementById('clockDate').textContent = date;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
