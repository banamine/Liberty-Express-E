<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src * data: blob:; media-src *; connect-src *;">
    <title>M3U Matrix - IPTV Streaming Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0a0f 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 243, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 50%);
            animation: bgPulse 15s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 80px;
            padding: 50px 40px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00f3ff;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.2);
        }
        
        h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(90deg, #00f3ff, #ff00ff, #00f3ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .subtitle {
            font-size: 1.3em;
            color: #00f3ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1em;
            color: #aaa;
            margin-top: 15px;
            font-style: italic;
        }
        
        .section-title {
            font-size: 2.2em;
            color: #00f3ff;
            margin: 60px 0 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #ff00ff;
            padding-bottom: 15px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .player-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00f3ff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        
        .player-card:hover {
            transform: translateY(-8px);
            border-color: #ff00ff;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.4);
        }
        
        .player-card:hover::before {
            left: 100%;
        }
        
        .player-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
        }
        
        .player-name {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .player-desc {
            font-size: 0.95em;
            color: #aaa;
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.5;
        }
        
        .launch-btn {
            display: inline-block;
            background: linear-gradient(90deg, #00f3ff, #ff00ff);
            color: #000;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 0.95em;
        }
        
        .launch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
        }
        
        .stats {
            text-align: center;
            margin-top: 80px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #00f3ff;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        
        .stats h3 {
            color: #00f3ff;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            padding: 20px;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid #00f3ff;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 2.5em;
            color: #00f3ff;
            font-weight: 900;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            
            .section-title {
                font-size: 1.6em;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 30px 20px;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <header>

            <p class="subtitle">IPTV Streaming Platform</p>
            <p class="tagline">Unified Entertainment Across All Devices â€¢ 24/7 Streaming Solutions</p>

        <div class="section-title">ðŸŽ® Available Players</div>
        
        <div class="players-grid" id="playersGrid">
            <!-- Players will be dynamically inserted here -->
        </div>
        
        <div class="stats">
            <h3>ðŸ“Š Platform Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="playerCount">0</div>
                    <div class="stat-label">Active Players</div>
                </div>
                <div class="stat-item">

                </div>
                <div class="stat-item">
                    <div class="stat-number">RSS</div>

            <p style="margin-top: 30px; color: #aaa; font-size: 0.9em;">Powered by M3U Matrix All-In-One Platform</p>

    </div>
    
    <script>
        const players = [
            {

                link: "infowars_extravaganza_daily.html"
            },
            {
                name: "NEXUS TV",
                icon: "ðŸŽ­",

                link: "nexus_tv/index.html"
            },
            {

            {

            },
            {

                link: "interactive_hub.html"
            }
        ];
        
        const grid = document.getElementById('playersGrid');
        const playerCount = document.getElementById('playerCount');
        
        players.forEach((player) => {
            const card = document.createElement('div');
            card.className = 'player-card';
            
            const icon = document.createElement('div');
            icon.className = 'player-icon';
            icon.textContent = player.icon;
            
            const name = document.createElement('div');
            name.className = 'player-name';
            name.textContent = player.name;
            
            const desc = document.createElement('div');
            desc.className = 'player-desc';
            desc.textContent = player.desc;
            
            const btn = document.createElement('a');
            btn.href = player.link;
            btn.className = 'launch-btn';
            btn.textContent = 'â–¶ Launch';
            
            card.appendChild(icon);
            card.appendChild(name);
            card.appendChild(desc);
            card.appendChild(btn);
            
            grid.appendChild(card);
        });
        
        playerCount.textContent = players.length;
    </script>
</body>
</html>
