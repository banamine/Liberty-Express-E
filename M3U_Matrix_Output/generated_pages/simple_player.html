<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>ScheduleFlow - Simple Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #0a0a0a;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            gap: 20px;
        }
        
        .nav-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .nav-btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
        }
        
        .title {
            flex: 1;
            text-align: center;
            font-size: 1.3em;
            font-weight: 700;
            margin-left: 100px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
            display: none;
            z-index: 50;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
            gap: 20px;
        }
        
        .info {
            color: #888;
            font-size: 0.9em;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
        }
        
        .mode-selector button {
            padding: 6px 12px;
            font-size: 0.85em;
        }
        
        .mode-selector button.active {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 200;
            flex-direction: column;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .playlist-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(37,99,235,0.2);
            border: 1px solid rgba(37,99,235,0.5);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .playlist-item:hover {
            background: rgba(37,99,235,0.4);
            border-color: rgba(37,99,235,0.8);
        }
        
        .playlist-item.active {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-color: #2563eb;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1em;
                margin-left: 0;
            }
            
            .header, .footer {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/generated_pages/index.html" class="nav-btn">üè† Home</a>
            <div class="title" id="title">Simple Player</div>
            <div class="controls">
                <button id="prev-btn">‚¨ÖÔ∏è Prev</button>
                <button id="playlist-btn">üìã Playlist</button>
                <button id="next-btn">Next ‚û°Ô∏è</button>
            </div>
        </div>
        
        <div class="video-container">
            <video id="video" controls autoplay playsinline></video>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading stream...</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="info">
                <span id="current">0</span> / <span id="total">0</span>
            </div>
            <div class="mode-selector">
                <button id="sequential-btn" class="active">Sequential</button>
                <button id="shuffle-btn">Shuffle</button>
            </div>
        </div>
    </div>
    
    <!-- Playlist Modal -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <h2>Playlist</h2>
            <button id="modal-close" style="background: #666;">‚úï Close</button>
        </div>
        <div class="modal-content" id="modal-content">
            <!-- Playlist items will be inserted here -->
        </div>
    </div>
    
    <script>
        // Sample playlist - replace with your own
        const playlist = [
            {
                name: 'Infowars 24h News Feed',
                url: 'https://rss.infowars.com/hourly/latest.m4v'
            },
            {
                name: 'Test Stream 1',
                url: 'https://commondatastorage.googleapis.com/gtv-videos-library/sample/BigBuckBunny.mp4'
            },
            {
                name: 'Test Stream 2',
                url: 'https://commondatastorage.googleapis.com/gtv-videos-library/sample/ForBiggerBlazes.mp4'
            }
        ];
        
        let currentIndex = 0;
        let shuffle = false;
        
        const video = document.getElementById('video');
        const titleEl = document.getElementById('title');
        const currentEl = document.getElementById('current');
        const totalEl = document.getElementById('total');
        const loading = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        
        // Update total count
        totalEl.textContent = playlist.length;
        
        // Load video
        function loadVideo(index) {
            if (!playlist[index]) return;
            
            currentIndex = index;
            const item = playlist[index];
            
            titleEl.textContent = item.name;
            currentEl.textContent = index + 1;
            
            loading.classList.add('show');
            video.src = item.url;
            
            // Update playlist highlighting
            document.querySelectorAll('.playlist-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
        }
        
        // Load playlist items
        function loadPlaylist() {
            modalContent.innerHTML = '';
            playlist.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'playlist-item' + (i === currentIndex ? ' active' : '');
                div.textContent = `${i + 1}. ${item.name}`;
                div.onclick = () => {
                    loadVideo(i);
                    modal.classList.remove('show');
                };
                modalContent.appendChild(div);
            });
        }
        
        // Controls
        document.getElementById('prev-btn').onclick = () => {
            loadVideo((currentIndex - 1 + playlist.length) % playlist.length);
        };
        
        document.getElementById('next-btn').onclick = () => {
            loadVideo((currentIndex + 1) % playlist.length);
        };
        
        document.getElementById('playlist-btn').onclick = () => {
            modal.classList.add('show');
            loadPlaylist();
        };
        
        document.getElementById('modal-close').onclick = () => {
            modal.classList.remove('show');
        };
        
        document.getElementById('sequential-btn').onclick = function() {
            shuffle = false;
            this.classList.add('active');
            document.getElementById('shuffle-btn').classList.remove('active');
        };
        
        document.getElementById('shuffle-btn').onclick = function() {
            shuffle = true;
            this.classList.add('active');
            document.getElementById('sequential-btn').classList.remove('active');
        };
        
        // Auto play next
        video.addEventListener('ended', () => {
            let nextIndex;
            if (shuffle) {
                nextIndex = Math.floor(Math.random() * playlist.length);
            } else {
                nextIndex = (currentIndex + 1) % playlist.length;
            }
            loadVideo(nextIndex);
        });
        
        video.addEventListener('canplay', () => {
            loading.classList.remove('show');
        });
        
        video.addEventListener('loadstart', () => {
            loading.classList.add('show');
        });
        
        // Load first video
        loadVideo(0);
        loadPlaylist();
        
        // Passive event listeners for compatibility
        document.addEventListener('wheel', function(e) {}, { passive: true });
        document.addEventListener('touchmove', function(e) {}, { passive: true });
    </script>
</body>
</html>
