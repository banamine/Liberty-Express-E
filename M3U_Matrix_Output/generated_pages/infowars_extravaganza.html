<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infowars Video Extravaganza ‚Ä¢ Hourly Updates</title>
  <meta name="description" content="Watch the latest Infowars hourly video updates with dynamic RSS feed integration. Red Alert News Network.">
  <style>
    :root {
      --primary-red: #E31E24;
      --secondary-red: #8B0000;
      --accent-yellow: #FFD700;
      --black-bg: #0A0A0A;
      --playlist-width: 450px;
      --tab-width: 45px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--black-bg);
      color: #fff;
      font-family: 'Orbitron', 'Arial Black', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #000 0%, var(--secondary-red) 50%, #000 100%);
      min-height: 100vh;
    }
    
    /* Header Bar */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(90deg, var(--primary-red), var(--secondary-red), var(--primary-red));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(227, 30, 36, 0.8);
    }
    
    .logo {
      font-size: 36px;
      font-weight: 900;
      color: var(--accent-yellow);
      text-shadow: 3px 3px 6px #000, 0 0 20px var(--accent-yellow);
      letter-spacing: 4px;
    }
    
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .live-dot {
      width: 20px;
      height: 20px;
      background: var(--accent-yellow);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .live-time {
      font-size: 18px;
      color: var(--accent-yellow);
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    
    .view-toggle {
      display: flex;
      gap: 10px;
    }
    
    .view-btn {
      background: rgba(255,215,0,0.2);
      color: var(--accent-yellow);
      border: 2px solid var(--accent-yellow);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .view-btn.active {
      background: var(--accent-yellow);
      color: #000;
    }
    
    .view-btn:hover {
      transform: scale(1.05);
    }
    
    /* Main Player Container */
    .player-wrapper {
      margin-top: 80px;
      position: relative;
      width: 100%;
      height: calc(100vh - 80px);
      display: flex;
      padding: 10px;
    }
    
    /* Single Player View */
    .single-view {
      display: flex;
      gap: 10px;
      width: 100%;
      height: 100%;
    }
    
    .main-player {
      position: relative;
      flex: 1;
      min-width: 0;
      background: #000;
      border: 2px solid var(--primary-red);
      box-shadow: 0 0 40px rgba(227, 30, 36, 0.6);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    #videoPlayer video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* Multi-screen Grid */
    .multi-screen-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 15px;
      width: 100%;
    }
    
    .multi-screen-container.active {
      display: grid;
    }
    
    .screen-item {
      position: relative;
      background: #000;
      border: 3px solid var(--primary-red);
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .screen-item:hover {
      border-color: var(--accent-yellow);
      box-shadow: 0 0 20px rgba(227, 30, 36, 0.4);
    }
    
    .screen-item.active {
      border-color: var(--accent-yellow);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }
    
    .screen-player {
      position: relative;
      padding-top: 56.25%;
    }
    
    .screen-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .screen-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      font-size: 12px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Control Bar */
    .controls-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
      padding: 40px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 30;
      opacity: 1;
      transition: opacity 0.3s, transform 0.3s;
    }
    
    .controls-bar.hidden {
      opacity: 0;
      transform: translateY(100px);
      pointer-events: none;
    }
    
    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background: var(--primary-red);
      border-radius: 4px;
      width: 0%;
      position: relative;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--accent-yellow);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent-yellow);
    }
    
    .timestamp-display {
      font-size: 12px;
      color: var(--accent-yellow);
      margin-top: 4px;
    }
    
    /* Button Row */
    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .ctrl-btn {
      background: rgba(227, 30, 36, 0.7);
      color: var(--accent-yellow);
      border: 2px solid var(--accent-yellow);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .ctrl-btn:hover {
      background: var(--primary-red);
      transform: scale(1.05);
    }
    
    .ctrl-btn:active {
      transform: scale(0.95);
    }
    
    .ctrl-btn.play-pause {
      font-size: 16px;
      padding: 10px 14px;
    }
    
    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .volume-slider {
      width: 100px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent-yellow);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 6px var(--accent-yellow);
    }
    
    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: var(--accent-yellow);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 6px var(--accent-yellow);
    }
    
    /* Date/Time Overlay */
    .datetime-overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border: 2px solid var(--accent-yellow);
      border-radius: 4px;
      font-size: 16px;
      color: var(--accent-yellow);
      font-weight: bold;
      z-index: 10;
    }
    
    .video-title-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.5));
      padding: 20px;
      z-index: 10;
    }
    
    .current-title {
      font-size: 22px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    /* Playlist Sidebar */
    #playlist-container {
      position: fixed;
      top: 80px;
      bottom: 0;
      left: calc(-1 * var(--playlist-width) + var(--tab-width));
      width: var(--playlist-width);
      background: rgba(10,10,10,0.95);
      backdrop-filter: blur(10px);
      border-right: 2px solid var(--primary-red);
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 90;
      display: flex;
    }
    
    #playlist-container:hover,
    #playlist-container.open {
      left: 0;
    }
    
    .playlist-tab {
      width: var(--tab-width);
      background: var(--primary-red);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      color: var(--accent-yellow);
      text-shadow: 2px 2px 4px #000;
    }
    
    .playlist-content {
      flex: 1;
      overflow-y: auto;
      background: rgba(0,0,0,0.8);
      overflow-x: hidden;
    }
    
    .playlist-header {
      padding: 15px;
      background: linear-gradient(90deg, var(--primary-red), var(--secondary-red));
      border-bottom: 2px solid var(--accent-yellow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .playlist-title {
      font-size: 16px;
      color: var(--accent-yellow);
      font-weight: bold;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px #000;
    }
    
    .pagination-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #fff;
    }
    
    .page-buttons {
      display: flex;
      gap: 5px;
    }
    
    .page-btn {
      background: var(--accent-yellow);
      color: #000;
      border: none;
      padding: 4px 10px;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.3s;
    }
    
    .page-btn:hover:not(:disabled) {
      background: #fff;
      transform: scale(1.05);
    }
    
    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .playlist-videos {
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .playlist-item {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 80px;
    }
    
    .playlist-item:hover {
      background: rgba(227, 30, 36, 0.2);
      border-color: var(--primary-red);
      transform: translateX(3px);
    }
    
    .playlist-item.active {
      background: rgba(227, 30, 36, 0.4);
      border-color: var(--accent-yellow);
    }
    
    .video-thumbnail {
      width: 100px;
      height: 60px;
      border-radius: 3px;
      object-fit: cover;
      border: 2px solid var(--primary-red);
      flex-shrink: 0;
      background: linear-gradient(135deg, #8B0000, #E31E24);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--accent-yellow);
    }
    
    .video-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    
    .video-title {
      font-size: 12px;
      color: #fff;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }
    
    .video-date {
      font-size: 10px;
      color: var(--accent-yellow);
      opacity: 0.8;
    }
    
    /* Loading & Error States */
    .loading-state, .error-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--accent-yellow);
      font-size: 18px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,215,0,0.3);
      border-top-color: var(--accent-yellow);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .retry-btn {
      background: var(--primary-red);
      color: var(--accent-yellow);
      border: 2px solid var(--accent-yellow);
      padding: 10px 30px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }
    
    .retry-btn:hover {
      background: var(--accent-yellow);
      color: #000;
    }
    
    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Scrollbar Styling */
    .playlist-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .playlist-content::-webkit-scrollbar-track {
      background: var(--black-bg);
    }
    
    .playlist-content::-webkit-scrollbar-thumb {
      background: var(--primary-red);
      border-radius: 4px;
    }
    
    .playlist-content::-webkit-scrollbar-thumb:hover {
      background: var(--accent-yellow);
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .multi-screen-container {
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      .header-bar {
        height: 60px;
        padding: 0 15px;
        flex-wrap: wrap;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .view-toggle {
        gap: 5px;
      }
      
      .view-btn {
        padding: 6px 10px;
        font-size: 12px;
      }
      
      .player-wrapper {
        margin-top: 60px;
        padding: 10px;
      }
      
      .single-view {
        flex-direction: column;
      }
      
      #playlist-container {
        top: 60px;
        --playlist-width: 100%;
        --tab-width: 0;
      }
      
      .playlist-tab {
        display: none;
      }
      
      #playlist-container {
        left: -100%;
      }
      
      #playlist-container.open {
        left: 0;
      }
      
      .mobile-menu-btn {
        display: block;
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: var(--primary-red);
        color: var(--accent-yellow);
        border: 2px solid var(--accent-yellow);
        padding: 15px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        z-index: 100;
      }
      
      .ctrl-btn {
        padding: 6px 10px;
        font-size: 11px;
      }
      
      .controls-bar {
        padding: 30px 15px 15px;
      }
    }
    
    @media (min-width: 769px) {
      .mobile-menu-btn {
        display: none;
      }
    }
  </style>
</head>

  <script>
    // Configuration - Real Infowars Hourly Archives
    const API_ENDPOINT = '/api/infowars-videos';
    const VIDEOS_PER_PAGE = 6;
    const REFRESH_INTERVAL = 300000; // Auto-refresh every 5 minutes
    const THUMBNAIL_CACHE_KEY = 'infowars-thumbnails-v1';
    const VIDEOS_CACHE_KEY = 'infowars-videos-v1';

    // State
    let allVideos = [];
    let currentPage = 1;
    let totalPages = 1;
    let currentVideoIndex = -1;
    let currentView = 'single';
    let clipStartTime = null;
    let clipEndTime = null;
    let controlsHideTimer = null;
    let iframeApiReady = false;
    let playerDuration = 0;
    let playerCurrentTime = 0;
    let thumbnailCache = {};

    // IndexedDB Setup
    let dbInstance = null;
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('InfowarsDB', 1);
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
          dbInstance = request.result;
          resolve(dbInstance);
        };
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains('thumbnails')) {
            db.createObjectStore('thumbnails', { keyPath: 'videoId' });
          }
        };
      });
    }

    // Cache thumbnail in IndexedDB
    async function cacheThumbnail(videoId, svg) {
      try {
        if (!dbInstance) return;
        const tx = dbInstance.transaction(['thumbnails'], 'readwrite');
        const store = tx.objectStore('thumbnails');
        store.put({ videoId, svg, timestamp: Date.now() });
      } catch (e) {
        console.log('Cache save failed:', e);
      }
    }

    // Get cached thumbnail
    async function getCachedThumbnail(videoId) {
      try {
        if (!dbInstance) return null;
        return new Promise((resolve, reject) => {
          const tx = dbInstance.transaction(['thumbnails'], 'readonly');
          const store = tx.objectStore('thumbnails');
          const request = store.get(videoId);
          request.onerror = () => reject(request.error);
          request.onsuccess = () => resolve(request.result?.svg || null);
        });
      } catch (e) {
        return null;
      }
    }

    // Generate thumbnail SVG
    function generateThumbnailSVG(title, index) {
      const colors = [
        '#E31E24', '#8B0000', '#C41E3A', '#B22234', '#A4161A',

    // Fetch real Infowars m4v videos from backend API
    async function fetchRealVideos() {
      const playlistVideos = document.getElementById('playlistVideos');
      playlistVideos.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading real Infowars videos...</div>
        </div>
      `;

      try {
        const response = await fetch(API_ENDPOINT);
        
        if (!response.ok) {
          throw new Error(`API error: ${response.statusText}`);
        }

        const data = await response.json();

        if (!data.success || !data.videos) {
          throw new Error(data.error || 'No videos in response');
        }

        allVideos = data.videos;

        if (allVideos.length === 0) {
          throw new Error('No videos found');
        }

        totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);
        currentPage = 1;
        displayVideos();
        
        if (allVideos.length > 0) {
          playVideo(0);
        }

        console.log(`‚úÖ Loaded ${allVideos.length} real Infowars videos from ${data.timestamp}`);
        
        // Auto-refresh every 5 minutes
        setTimeout(fetchRealVideos, REFRESH_INTERVAL);

      } catch (error) {
        console.error('Error fetching real videos:', error);
        playlistVideos.innerHTML = `
          <div class="error-state">
            <div>Failed to load Infowars videos</div>
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">Retrying in 30 seconds...</div>
            <button class="retry-btn" onclick="fetchRealVideos()">RETRY NOW</button>
          </div>
        `;
        // Retry after 30 seconds
        setTimeout(fetchRealVideos, 30000);
      }
    }

    // Update current time
    function updateTime() {
      const now = new Date();
      const time = now.toTimeString().split(' ')[0];
      const date = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      document.getElementById('currentTime').textContent = time;
      document.getElementById('overlayDate').textContent = date;
      document.getElementById('overlayTime').textContent = time;
    }

    setInterval(updateTime, 1000);
    updateTime();
    
    // Initialize IndexedDB and load videos
    initDB().then(() => {
      console.log('‚úÖ IndexedDB initialized for thumbnail caching');
      fetchRealVideos();
    }).catch(e => {
      console.log('IndexedDB unavailable, continuing without cache:', e);
      fetchRealVideos();
    });

              pubDate: pubDate,
              index: index

      } catch (error) {

          <div class="error-state">
            <div>Failed to load videos</div>

            <button class="retry-btn" onclick="fetchVideos()">RETRY</button>
          </div>
        `;
      }

    // Display videos for current page with cached thumbnails
    function displayVideos() {
      const playlistVideos = document.getElementById('playlistVideos');
      const startIndex = (currentPage - 1) * VIDEOS_PER_PAGE;
      const endIndex = Math.min(startIndex + VIDEOS_PER_PAGE, allVideos.length);
      const pageVideos = allVideos.slice(startIndex, endIndex);

      playlistVideos.innerHTML = '';

      pageVideos.forEach((video, idx) => {
        const globalIndex = startIndex + idx;
        const item = document.createElement('div');
        item.className = 'playlist-item';
        if (globalIndex === currentVideoIndex) {
          item.classList.add('active');
        }
        
        const videoDate = new Date(video.pubDate).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        // Generate thumbnail SVG and cache it
        const thumbSvg = generateThumbnailSVG(video.title, globalIndex);
        const svgDataUrl = 'data:image/svg+xml;base64,' + btoa(thumbSvg);
        if (video.videoId) {
          cacheThumbnail(video.videoId, thumbSvg);
        }

        item.innerHTML = `
          <div class="video-thumbnail" style="background-image: url('${svgDataUrl}'); background-size: cover;"></div>
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-date">${videoDate}</div>
          </div>
        `;

        item.onclick = () => playVideo(globalIndex);
        playlistVideos.appendChild(item);
      });

      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage <= 1;
      document.getElementById('nextBtn').disabled = currentPage >= totalPages;
    }

    // Play video
    function playVideo(index) {
      try {
        if (index < 0 || index >= allVideos.length) return;
        
        const video = allVideos[index];
        currentVideoIndex = index;
        
        const playerElem = document.getElementById('videoPlayer');
        if (!playerElem || !playerElem.parentElement) return;
        
        const playerContainer = playerElem.parentElement;
        let playerHTML = '';
        
        if (video.platform === 'm4v' && video.url) {
          // Direct m4v file - use HTML5 video player
          playerHTML = `
            <video id="m4vPlayer" style="width: 100%; height: 100%; background: #000;" controls autoplay>
              <source src="${video.url}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          `;
        } else if (video.platform === 'youtube' && video.videoId) {
          const embedUrl = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&rel=0`;
          playerHTML = `<iframe id="videoPlayer" src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allow="autoplay" allowfullscreen></iframe>`;
        } else if (video.platform === 'rumble' && video.videoId) {
          const embedUrl = `https://rumble.com/embed/${video.videoId}/?pub=4`;
          playerHTML = `<iframe id="videoPlayer" src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allow="autoplay" allowfullscreen></iframe>`;
        } else if (video.platform === 'bitchute' && video.videoId) {
          const embedUrl = `https://www.bitchute.com/embed/${video.videoId}/`;
          playerHTML = `<iframe id="videoPlayer" src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allow="autoplay" allowfullscreen></iframe>`;
        } else {
          playerHTML = `<iframe id="videoPlayer" src="${video.link}" style="width: 100%; height: 100%; border: none;" allow="autoplay" allowfullscreen></iframe>`;
        }
        
        playerContainer.innerHTML = playerHTML;
        const titleEl = document.getElementById('currentVideoTitle');
        if (titleEl) titleEl.textContent = video.title;
        
        document.querySelectorAll('.playlist-item').forEach((item, idx) => {
          const globalIdx = (currentPage - 1) * VIDEOS_PER_PAGE + idx;
          item.classList.toggle('active', globalIdx === index);
        });
        
        const videoPage = Math.floor(index / VIDEOS_PER_PAGE) + 1;
        if (videoPage !== currentPage) {
          currentPage = videoPage;
          displayVideos();
        }
        
        clipStartTime = null;
        clipEndTime = null;
        const clipEl = document.getElementById('clipTime');
        if (clipEl) clipEl.textContent = '';
      } catch (e) {
        console.error('Error playing video:', e);
      }
    }

    // Pagination
    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        displayVideos();
      }
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        displayVideos();
      }
    }

    // View switching
    function switchView(view) {
      currentView = view;
      document.getElementById('singleView').style.display = view === 'single' ? 'flex' : 'none';
      document.getElementById('multiScreenView').style.display = view === 'single' ? 'none' : 'grid';
      
      document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
      if (view === 'single') {
        document.getElementById('singleViewBtn').classList.add('active');
      } else if (view === 'multi') {
        document.getElementById('multiViewBtn').classList.add('active');
        displayMultiScreen(4);
      } else if (view === 'multi3') {
        document.getElementById('multi3ViewBtn').classList.add('active');
        displayMultiScreen(6);
      }
    }

    // Display multi-screen
    function displayMultiScreen(count) {
      const container = document.getElementById('multiScreenView');
      container.innerHTML = '';
      const columns = count === 4 ? 2 : 3;
      container.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      
      // Add navigation controls for multi-screen
      const navBar = document.createElement('div');
      navBar.style.cssText = 'grid-column: 1 / -1; padding: 15px; background: rgba(0,0,0,0.7); display: flex; gap: 10px; justify-content: center; align-items: center;';
      navBar.innerHTML = `
        <button onclick="multiScreenPrev()" style="padding: 8px 15px; background: #E31E24; color: #FFD700; border: 2px solid #FFD700; cursor: pointer; font-weight: bold;">‚Üê PREV</button>
        <span style="color: #FFD700; font-weight: bold;" id="multiScreenInfo">Videos 1-${Math.min(count, allVideos.length)} of ${allVideos.length}</span>
        <button onclick="multiScreenNext()" style="padding: 8px 15px; background: #E31E24; color: #FFD700; border: 2px solid #FFD700; cursor: pointer; font-weight: bold;">NEXT ‚Üí</button>
      `;
      container.appendChild(navBar);
      
      for (let i = 0; i < Math.min(count, allVideos.length); i++) {
        const video = allVideos[multiScreenStartIndex + i];
        if (!video) break;
        
        const screen = document.createElement('div');
        screen.className = 'screen-item';
        if ((multiScreenStartIndex + i) === currentVideoIndex) screen.classList.add('active');
        
        let playerHTML = '';
        const videoIndex = multiScreenStartIndex + i;
        
        if (video.platform === 'm4v' && video.url) {
          playerHTML = `
            <video style="width: 100%; height: 100%; background: #000;" controls>
              <source src="${video.url}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          `;
        } else if (video.platform === 'youtube' && video.videoId) {
          const embedUrl = `https://www.youtube.com/embed/${video.videoId}?autoplay=0&rel=0`;
          playerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" frameborder="0" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>`;
        } else if (video.platform === 'rumble' && video.videoId) {
          const embedUrl = `https://rumble.com/embed/${video.videoId}/?pub=4`;
          playerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" frameborder="0" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>`;
        } else if (video.platform === 'bitchute' && video.videoId) {
          const embedUrl = `https://www.bitchute.com/embed/${video.videoId}/`;
          playerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" frameborder="0" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>`;
        } else {
          playerHTML = `<iframe src="${video.link}" style="width: 100%; height: 100%; border: none;" frameborder="0" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>`;
        }
        
        screen.innerHTML = `
          <div class="screen-player">${playerHTML}</div>
          <div class="screen-title">${video.title}</div>
        `;
        
        screen.onclick = () => {
          currentVideoIndex = videoIndex;
          if (currentView === 'single') {
            playVideo(videoIndex);
            switchView('single');
          }
        };
        
        container.appendChild(screen);
      }
    }
    
    // Multi-screen navigation
    let multiScreenStartIndex = 0;
    function multiScreenNext() {
      const screenCount = currentView === 'multi' ? 4 : 6;
      if (multiScreenStartIndex + screenCount < allVideos.length) {
        multiScreenStartIndex += screenCount;
        displayMultiScreen(screenCount);
      }
    }
    function multiScreenPrev() {
      const screenCount = currentView === 'multi' ? 4 : 6;
      if (multiScreenStartIndex > 0) {
        multiScreenStartIndex = Math.max(0, multiScreenStartIndex - screenCount);
        displayMultiScreen(screenCount);
      }
    }

    // Toggle playlist
    function togglePlaylist() {
      document.getElementById('playlist-container').classList.toggle('open');
    }

    // Controls visibility
    function showControls() {
      const bar = document.getElementById('controlsBar');
      bar.classList.remove('hidden');
      
      clearTimeout(controlsHideTimer);
      controlsHideTimer = setTimeout(() => {
        bar.classList.add('hidden');
      }, 10000);
    }

    document.getElementById('mainPlayer')?.addEventListener('mousemove', showControls);
    document.getElementById('mainPlayer')?.addEventListener('touchstart', showControls);
    showControls();

    // Play/Pause toggle
    function togglePlayPause() {
      const btn = document.getElementById('playPauseBtn');
      btn.textContent = btn.textContent === '‚ñ∂' ? '‚è∏' : '‚ñ∂';
    }

    // Skip functions
    function skipForward(seconds) {
      console.log(`Skip forward ${seconds} seconds (embedded video control)`);
    }

    function skipBackward(seconds) {
      console.log(`Skip backward ${seconds} seconds (embedded video control)`);
    }

    // Volume control
    document.getElementById('volumeSlider')?.addEventListener('input', function() {
      document.getElementById('volumeLabel').textContent = this.value + '%';
    });

    // Fullscreen toggle
    function toggleFullscreen() {
      const player = document.getElementById('mainPlayer');
      if (!document.fullscreenElement) {
        player.requestFullscreen().catch(err => {
          console.log('Fullscreen request failed:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Screenshot function
    function captureScreenshot() {
      const timestamp = new Date().toLocaleTimeString();
      alert(`üì∏ Screenshot captured at ${timestamp}\n\nTo save: Right-click the video and select "Save video as" or use your browser's screenshot tool (Ctrl+Shift+S or Cmd+Shift+4).`);
      console.log(`Screenshot timestamp: ${timestamp}`);
    }

    // Clip functions
    function startClip() {
      clipStartTime = playerCurrentTime || 0;
      document.getElementById('endClipBtn').style.display = 'inline-block';
      document.getElementById('clipTime').textContent = `Clip: ${formatTime(clipStartTime)} - ...`;
    }

    function endClip() {
      if (clipStartTime === null) return;
      clipEndTime = playerCurrentTime || playerDuration;
      
      const duration = clipEndTime - clipStartTime;
      alert(`üìπ Clip Created!\n\nStart: ${formatTime(clipStartTime)}\nEnd: ${formatTime(clipEndTime)}\nDuration: ${formatTime(duration)}\n\nTo save: Use your browser's screenshot/recording tool or download the segment using a video downloader.`);
      
      document.getElementById('endClipBtn').style.display = 'none';
      document.getElementById('clipTime').textContent = '';
      clipStartTime = null;
      clipEndTime = null;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Player initialized - real videos auto-load and refresh every 5 minutes
  </script>
