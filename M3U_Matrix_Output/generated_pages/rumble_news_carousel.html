<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rumble News Carousel - 40 Premium Channels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Container */
        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 69, 0, 0.3);
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff4500, #ff6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid rgba(255, 69, 0, 0.5);
            border-radius: 8px;
            color: #ff6347;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255, 69, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.3);
        }

        /* Clock Display */
        .clock-overlay {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 101;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clock-time {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .clock-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        /* Carousel Container */
        .carousel-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* Video Player Wrapper */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Channel Info Overlay */
        .channel-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .video-wrapper:hover .channel-info {
            transform: translateY(0);
        }

        .channel-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .channel-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 69, 0, 0.2);
            border: 2px solid rgba(255, 69, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .nav-arrow:hover {
            background: rgba(255, 69, 0, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
            fill: #ff6347;
        }

        /* Video Controls Bar */
        .controls-bar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            z-index: 60;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-wrapper:hover .controls-bar {
            opacity: 1;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid rgba(255, 69, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 69, 0, 0.4);
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: #ff6347;
        }

        /* Slide Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #0f0f23);
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.8);
            transition: left 0.3s ease;
            z-index: 200;
            overflow-y: auto;
        }

        .slide-menu.active {
            left: 0;
        }

        .menu-header {
            padding: 20px;
            background: rgba(255, 69, 0, 0.1);
            border-bottom: 1px solid rgba(255, 69, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .menu-title {
            font-size: 20px;
            font-weight: bold;
            color: #ff6347;
            margin-bottom: 15px;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .channel-list {
            padding: 20px;
        }

        .channel-item {
            padding: 15px;
            background: rgba(255, 69, 0, 0.05);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .channel-item:hover {
            background: rgba(255, 69, 0, 0.15);
            transform: translateX(5px);
        }

        .channel-item.active {
            background: rgba(255, 69, 0, 0.3);
            border-color: #ff6347;
        }

        .channel-item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .channel-item-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Clip Controls */
        .clip-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            z-index: 150;
            display: none;
        }

        .clip-controls.active {
            display: block;
        }

        .clip-header {
            font-size: 16px;
            font-weight: bold;
            color: #ff6347;
            margin-bottom: 15px;
        }

        .clip-times {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-input {
            flex: 1;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .clip-actions {
            display: flex;
            gap: 10px;
        }

        .clip-btn {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #ff4500, #ff6347);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.4);
        }

        .clip-btn.cancel {
            background: linear-gradient(135deg, #555, #777);
        }

        /* Channel Carousel Dots */
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff6347;
            transform: scale(1.3);
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 69, 0, 0.3);
            border-top: 3px solid #ff6347;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Share Modal */
        .share-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e, #0f0f23);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            z-index: 300;
            display: none;
            min-width: 400px;
        }

        .share-modal.active {
            display: block;
        }

        .share-title {
            font-size: 20px;
            font-weight: bold;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .share-url {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
        }

        .share-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid rgba(255, 69, 0, 0.5);
            border-radius: 8px;
            color: #ff6347;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .share-btn:hover {
            background: rgba(255, 69, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-container {
                padding: 20px;
            }

            .slide-menu {
                width: 100%;
                left: -100%;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
            }

            .controls-bar {
                bottom: 60px;
                padding: 10px;
            }

            .control-btn {
                width: 35px;
                height: 35px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6347;
        }
    </style>
</head>

        ];

        // State variables
        let currentChannelIndex = 0;
        let isClipMode = false;
        let clipStartTime = null;
        let clipEndTime = null;
        let isMenuOpen = false;
        let isLoading = false;
        let activeChannels = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeCarousel();
            updateClock();
            loadChannel(0);
            renderChannelList();
            renderCarouselDots();
            setupKeyboardShortcuts();
            setInterval(updateClock, 1000);
        });

        // Initialize carousel
        function initializeCarousel() {
            // Preload first 3 channels for smooth navigation
            for (let i = 0; i < Math.min(3, channels.length); i++) {
                preloadChannel(i);
            }
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const date = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('clockTime').textContent = time;
            document.getElementById('clockDate').textContent = date;
        }

        // Load channel
        function loadChannel(index) {
            if (isLoading) return;
            isLoading = true;
            
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            
            currentChannelIndex = index;
            const channel = channels[index];
            
            // Update iframe
            const iframe = document.getElementById('videoFrame');
            iframe.src = channel.url + '?autoplay=2';
            
            // Update channel info
            document.getElementById('channelName').textContent = channel.name;
            document.getElementById('followerCount').textContent = channel.followers;
            document.getElementById('viewCount').textContent = Math.floor(Math.random() * 100000);
            
            // Update active states
            updateChannelList();
            updateCarouselDots();
            
            // Preload adjacent channels
            if (index > 0) preloadChannel(index - 1);
            if (index < channels.length - 1) preloadChannel(index + 1);
            
            // Hide spinner after load
            setTimeout(() => {
                spinner.style.display = 'none';
                isLoading = false;
            }, 1000);
        }

        // Preload channel (lazy loading)
        function preloadChannel(index) {
            if (activeChannels.has(index)) return;
            
            // Keep only 3 channels active at a time
            if (activeChannels.size >= 3) {
                const toRemove = Array.from(activeChannels).find(i => 
                    Math.abs(i - currentChannelIndex) > 1
                );
                if (toRemove !== undefined) {
                    activeChannels.delete(toRemove);
                }
            }
            
            activeChannels.add(index);
        }

        // Navigation functions
        function previousChannel() {
            const newIndex = currentChannelIndex > 0 ? currentChannelIndex - 1 : channels.length - 1;
            loadChannel(newIndex);
        }

        function nextChannel() {
            const newIndex = currentChannelIndex < channels.length - 1 ? currentChannelIndex + 1 : 0;
            loadChannel(newIndex);
        }

        // Skip functions
        function skipBackward(seconds) {
            console.log(`Skip backward ${seconds} seconds`);
            // This would require iframe API access
        }

        function skipForward(seconds) {
            console.log(`Skip forward ${seconds} seconds`);
            // This would require iframe API access
        }

        function togglePlay() {
            console.log('Toggle play/pause');
            // This would require iframe API access
        }

        // Clip functions
        function toggleClipMode() {
            isClipMode = !isClipMode;
            const clipControls = document.getElementById('clipControls');
            clipControls.classList.toggle('active', isClipMode);
        }

        function markClipStart() {
            const now = new Date();
            clipStartTime = now.toLocaleTimeString();
            document.getElementById('clipStart').value = clipStartTime;
            console.log('Clip start marked:', clipStartTime);
        }

        function markClipEnd() {
            const now = new Date();
            clipEndTime = now.toLocaleTimeString();
            document.getElementById('clipEnd').value = clipEndTime;
            console.log('Clip end marked:', clipEndTime);
        }

        function createClip() {
            const start = document.getElementById('clipStart').value;
            const end = document.getElementById('clipEnd').value;
            
            if (!start || !end) {
                alert('Please mark both start and end times');
                return;
            }
            
            const clipData = {
                channel: channels[currentChannelIndex].name,
                url: channels[currentChannelIndex].url,
                start: start,
                end: end,
                timestamp: new Date().toISOString()
            };
            
            console.log('Creating clip:', clipData);
            
            // Save to localStorage
            const clips = JSON.parse(localStorage.getItem('rumbleClips') || '[]');
            clips.push(clipData);
            localStorage.setItem('rumbleClips', JSON.stringify(clips));
            
            alert(`Clip created for ${clipData.channel}\nFrom ${start} to ${end}`);
            cancelClip();
        }

        function cancelClip() {
            isClipMode = false;
            document.getElementById('clipControls').classList.remove('active');
            document.getElementById('clipStart').value = '';
            document.getElementById('clipEnd').value = '';
            clipStartTime = null;
            clipEndTime = null;
        }

        // Menu functions
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            const menu = document.getElementById('slideMenu');
            menu.classList.toggle('active', isMenuOpen);
        }

        function renderChannelList() {
            const list = document.getElementById('channelList');
            list.innerHTML = channels.map((channel, index) => `
                <div class="channel-item ${index === currentChannelIndex ? 'active' : ''}" 
                     onclick="selectChannel(${index})" data-index="${index}">
                    <div class="channel-item-name">${channel.name}</div>
                    <div class="channel-item-info">${channel.category} ‚Ä¢ ${channel.followers}</div>
                </div>
            `).join('');
        }

        function selectChannel(index) {
            loadChannel(index);
            toggleMenu();
        }

        function updateChannelList() {
            const items = document.querySelectorAll('.channel-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentChannelIndex);
            });
        }

        function filterChannels() {
            const search = document.getElementById('channelSearch').value.toLowerCase();
            const items = document.querySelectorAll('.channel-item');
            
            items.forEach(item => {
                const name = item.querySelector('.channel-item-name').textContent.toLowerCase();
                const info = item.querySelector('.channel-item-info').textContent.toLowerCase();
                const visible = name.includes(search) || info.includes(search);
                item.style.display = visible ? 'block' : 'none';
            });
        }

        // Carousel dots
        function renderCarouselDots() {
            const container = document.getElementById('carouselDots');
            const maxDots = 10;
            const totalDots = Math.min(channels.length, maxDots);
            
            container.innerHTML = '';
            for (let i = 0; i < totalDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => loadChannel(i);
                container.appendChild(dot);
            }
            
            updateCarouselDots();
        }

        function updateCarouselDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentChannelIndex % dots.length);
            });
        }

        // Share functions
        function shareCurrentChannel() {
            const channel = channels[currentChannelIndex];
            const shareUrl = `${window.location.origin}/rumble/${channel.id}`;
            
            document.getElementById('shareUrl').value = shareUrl;
            document.getElementById('shareModal').classList.add('active');
        }

        function copyShareUrl() {
            const input = document.getElementById('shareUrl');
            input.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        previousChannel();
                        break;
                    case 'ArrowRight':
                        nextChannel();
                        break;
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'f':
                    case 'F':
                        toggleFullscreen();
                        break;
                    case 'c':
                    case 'C':
                        toggleClipMode();
                        break;
                    case 'm':
                    case 'M':
                        toggleMenu();
                        break;
                    case 'Escape':
                        if (isMenuOpen) toggleMenu();
                        if (isClipMode) cancelClip();
                        if (document.fullscreenElement) document.exitFullscreen();
                        break;
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        const index = parseInt(e.key) - 1;
                        if (index < channels.length) loadChannel(index);
                        break;
                }
            });
        }

        // Auto-rotate channels (optional)
        function startAutoRotate(interval = 300000) { // 5 minutes
            setInterval(() => {
                if (!isClipMode && !isMenuOpen) {
                    nextChannel();
                }
            }, interval);
        }

        // Optional: Start auto-rotate
        // startAutoRotate();
    </script>
