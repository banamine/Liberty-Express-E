<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src * data: blob:; media-src *; connect-src *;">
    <title>Web IPTV Player - Channel Selector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            color: #333;
            margin-bottom: 12px;
        }
        .card p {
            color: #666;
            margin-bottom: 16px;
        }
        .btn {
            display: inline-block;
            background: #667eea;
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Web IPTV Player</h1>
        <div class="grid" id="grid"></div>
    </div>
    <script>
        const channels = [
            {
                        "name": "Test <img src=x onerror=alert(\"XSS\")> Channel",
                        "file": "test1.html",
                        "channels": 15
            },
            {
                        "name": "Normal Channel",
                        "file": "test2.html",
                        "channels": 25
            }
];
        
        const grid = document.getElementById('grid');
        channels.forEach(channel => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Create h2 for channel name
            const h2 = document.createElement('h2');
            h2.textContent = channel.name;
            
            // Create p for channel info
            const p = document.createElement('p');
            p.textContent = channel.channels + ' channels available';
            
            // Create watch button
            const btn = document.createElement('a');
            btn.href = channel.file;
            btn.className = 'btn';
            btn.textContent = 'Watch Now';
            
            // Append all elements to card
            card.appendChild(h2);
            card.appendChild(p);
            card.appendChild(btn);
            
            grid.appendChild(card);
        });
    </script>
</body>
</html>
