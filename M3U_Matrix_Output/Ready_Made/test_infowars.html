    /* Loading & Error States */

    /* Auto-refresh indicator */
    .refresh-indicator {

    /* Animations */

      0%, 100% { transform: scale(1); opacity: 1; }

    /* Responsive Design */
    @media (max-width: 768px) {

<body>
  <!-- Header Bar -->
  <div class="header-bar">
    <div class="logo">INFOWARS EXTRAVAGANZA</div>
    <div class="live-indicator">
      <div class="live-dot"></div>
      <div class="live-time" id="currentTime">00:00:00</div>
    </div>
  </div>

  <!-- Playlist Sidebar -->
  <div id="playlist-container">
    <div class="playlist-tab">VIDEOS</div>
    <div class="playlist-content">
      <div class="playlist-header">
        <div class="playlist-title">Latest Videos</div>
        <div class="pagination-info">
          <span id="pageInfo">Page 1 of 1</span>
          <div class="page-buttons">
            <button class="page-btn" id="prevBtn" onclick="previousPage()" disabled>PREV</button>
            <button class="page-btn" id="nextBtn" onclick="nextPage()">NEXT</button>
          </div>
        </div>
      </div>
      <div class="playlist-videos" id="playlistVideos">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading Infowars videos...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Player -->
  <div class="player-wrapper">
    <div class="main-player">
      <div class="player-container">
        <iframe
          id="videoPlayer"
          src=""
          frameborder="0"
          allowfullscreen
          allow="autoplay; fullscreen; picture-in-picture">
        </iframe>
        <div class="datetime-overlay" id="dateTimeOverlay">
          <div id="overlayDate"></div>
          <div id="overlayTime"></div>
        </div>
        <div class="video-title-overlay">
          <div class="current-title" id="currentVideoTitle">Select a video to play</div>
          <div class="current-date" id="currentVideoDate"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn" onclick="togglePlaylist()">☰</button>

  <!-- Auto-refresh Indicator -->
  <div class="refresh-indicator" id="refreshIndicator" style="display: none;">
    Auto-refresh in <span id="refreshCountdown">60:00</span>
  </div>

  <script>
    // Configuration
    const RSS_URL = 'https://rss.infowars.com/hourly/InfowarsHourlyVideo.xml';
    const CORS_PROXY = 'https://api.allorigins.win/get?url=';
    const VIDEOS_PER_PAGE = 6;
    const AUTO_REFRESH_INTERVAL = 60 * 60 * 1000; // 1 hour in milliseconds

    // State
    let allVideos = [];
    let currentPage = 1;
    let totalPages = 1;
    let currentVideoIndex = -1;
    let refreshTimer = null;
    let refreshCountdown = null;

    // Update current time
    function updateTime() {
      const now = new Date();
      const time = now.toTimeString().split(' ')[0];
      const date = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      document.getElementById('currentTime').textContent = time;
      document.getElementById('overlayDate').textContent = date;
      document.getElementById('overlayTime').textContent = time;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Fetch RSS Feed
    async function fetchVideos() {
      const playlistVideos = document.getElementById('playlistVideos');
      playlistVideos.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading Infowars videos...</div>
        </div>
      `;

      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
        const data = await response.json();
        
        if (!data.contents) {
          throw new Error('No data received from RSS feed');
        }

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data.contents, 'text/xml');
        const items = xmlDoc.querySelectorAll('item');
        
        allVideos = [];
        
        items.forEach((item, index) => {
          const title = item.querySelector('title')?.textContent || '';
          const link = item.querySelector('link')?.textContent || '';
          const description = item.querySelector('description')?.textContent || '';
          const pubDate = item.querySelector('pubDate')?.textContent || '';
          
          // Try to extract thumbnail from description or use default
          let thumbnail = '';
          const imgMatch = description.match(/<img[^>]+src="([^"]+)"/);
          if (imgMatch) {
            thumbnail = imgMatch[1];
          }
          
          // Extract video ID from various URL formats
          let videoId = '';
          let platform = 'youtube'; // default
          
          // Check for YouTube
          const ytMatch = link.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
          if (ytMatch) {
            videoId = ytMatch[1];
            platform = 'youtube';
            if (!thumbnail) {
              thumbnail = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            }
          }
          
          // Check for Rumble
          const rumbleMatch = link.match(/rumble\.com\/embed\/([^/?]+)/);
          if (rumbleMatch) {
            videoId = rumbleMatch[1];
            platform = 'rumble';
          }
          
          // Check for Bitchute
          const bitchuteMatch = link.match(/bitchute\.com\/video\/([^/?]+)/);
          if (bitchuteMatch) {
            videoId = bitchuteMatch[1];
            platform = 'bitchute';
          }
          
          if (title && (videoId || link)) {
            allVideos.push({
              title: title,
              link: link,
              videoId: videoId,
              platform: platform,
              thumbnail: thumbnail || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjY3IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iNjciIGZpbGw9IiMxMTEiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+',
              pubDate: pubDate,
              index: index
            });
          }
        });

        if (allVideos.length === 0) {
          throw new Error('No videos found in RSS feed');
        }

        totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);
        currentPage = 1;
        displayVideos();
        
        // Auto-play first video
        if (allVideos.length > 0) {
          playVideo(0);
        }

        // Setup auto-refresh
        setupAutoRefresh();

      } catch (error) {
        console.error('Error fetching videos:', error);
        playlistVideos.innerHTML = `
          <div class="error-state">
            <div>Failed to load videos</div>
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">${error.message}</div>
            <button class="retry-btn" onclick="fetchVideos()">RETRY</button>
          </div>
        `;
      }
    }

    // Display videos for current page
    function displayVideos() {
      const playlistVideos = document.getElementById('playlistVideos');
      const startIndex = (currentPage - 1) * VIDEOS_PER_PAGE;
      const endIndex = Math.min(startIndex + VIDEOS_PER_PAGE, allVideos.length);
      const pageVideos = allVideos.slice(startIndex, endIndex);

      playlistVideos.innerHTML = '';

      pageVideos.forEach((video, idx) => {
        const globalIndex = startIndex + idx;
        const item = document.createElement('div');
        item.className = 'playlist-item';
        if (globalIndex === currentVideoIndex) {
          item.classList.add('active');
        }
        
        const videoDate = new Date(video.pubDate).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        item.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjY3IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iNjciIGZpbGw9IiMxMTEiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+'">
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-date">${videoDate}</div>
          </div>
        `;

        item.onclick = () => playVideo(globalIndex);
        playlistVideos.appendChild(item);
      });

      // Update pagination
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage <= 1;
      document.getElementById('nextBtn').disabled = currentPage >= totalPages;
    }

    // Play video
    function playVideo(index) {
      if (index < 0 || index >= allVideos.length) return;
      
      const video = allVideos[index];
      currentVideoIndex = index;
      
      // Determine embed URL based on platform
      let embedUrl = '';
      if (video.platform === 'youtube' && video.videoId) {
        embedUrl = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&rel=0`;
      } else if (video.platform === 'rumble' && video.videoId) {
        embedUrl = `https://rumble.com/embed/${video.videoId}/?pub=4`;
      } else if (video.platform === 'bitchute' && video.videoId) {
        embedUrl = `https://www.bitchute.com/embed/${video.videoId}/`;
      } else {
        // Fallback to direct link in iframe (may not work for all sites)
        embedUrl = video.link;
      }
      
      document.getElementById('videoPlayer').src = embedUrl;
      document.getElementById('currentVideoTitle').textContent = video.title;
      document.getElementById('currentVideoDate').textContent = new Date(video.pubDate).toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      // Update playlist highlighting
      document.querySelectorAll('.playlist-item').forEach((item, idx) => {
        const globalIdx = (currentPage - 1) * VIDEOS_PER_PAGE + idx;
        item.classList.toggle('active', globalIdx === index);
      });
      
      // If video is not on current page, switch to its page
      const videoPage = Math.floor(index / VIDEOS_PER_PAGE) + 1;
      if (videoPage !== currentPage) {
        currentPage = videoPage;
        displayVideos();
      }
    }

    // Pagination functions
    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        displayVideos();
      }
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        displayVideos();
      }
    }

    // Toggle playlist (for mobile)
    function togglePlaylist() {
      document.getElementById('playlist-container').classList.toggle('open');
    }

    // Setup auto-refresh
    function setupAutoRefresh() {
      // Clear existing timers
      if (refreshTimer) clearInterval(refreshTimer);
      if (refreshCountdown) clearInterval(refreshCountdown);
      
      // Hide indicator initially
      document.getElementById('refreshIndicator').style.display = 'none';
      
      // Set refresh timer
      refreshTimer = setTimeout(() => {
        fetchVideos();
      }, AUTO_REFRESH_INTERVAL);
      
      // Show countdown in last 5 minutes
      setTimeout(() => {
        document.getElementById('refreshIndicator').style.display = 'block';
        let secondsLeft = 5 * 60; // 5 minutes
        
        refreshCountdown = setInterval(() => {
          secondsLeft--;
          const minutes = Math.floor(secondsLeft / 60);
          const seconds = secondsLeft % 60;
          document.getElementById('refreshCountdown').textContent = 
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
          
          if (secondsLeft <= 0) {
            clearInterval(refreshCountdown);
            document.getElementById('refreshIndicator').style.display = 'none';
          }
        }, 1000);
      }, AUTO_REFRESH_INTERVAL - (5 * 60 * 1000));
    }

    // Auto-play next video when current ends
    window.addEventListener('message', function(e) {
      // Listen for video end events (if supported by platform)
      if (e.data === 'video-ended' || e.data.event === 'ended') {
        if (currentVideoIndex < allVideos.length - 1) {
          playVideo(currentVideoIndex + 1);
        }
      }
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      fetchVideos();
    });

    // Refresh on visibility change (when tab becomes active)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // Check if it's been more than an hour since last load
        const lastLoad = window.lastLoadTime || 0;
        const now = Date.now();
        if (now - lastLoad > AUTO_REFRESH_INTERVAL) {
          fetchVideos();
        }
      }
    });

    // Track load time
    window.lastLoadTime = Date.now();
  </script>
