    // Configuration
    const RSS_URL = 'https://rss.infowars.com/hourly/InfowarsHourlyVideo.xml';
    const CORS_PROXY = 'https://api.allorigins.win/get?url=';
    const VIDEOS_PER_PAGE = 6;

    // State
    let allVideos = [];
    let currentPage = 1;
    let totalPages = 1;
    let currentVideoIndex = -1;
    let currentView = 'single';
    let clipStartTime = null;
    let clipEndTime = null;
    let controlsHideTimer = null;
    let iframeApiReady = false;
    let playerDuration = 0;
    let playerCurrentTime = 0;

    // Update current time
    function updateTime() {
      const now = new Date();
      const time = now.toTimeString().split(' ')[0];
      const date = now.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      document.getElementById('currentTime').textContent = time;
      document.getElementById('overlayDate').textContent = date;
      document.getElementById('overlayTime').textContent = time;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Fetch RSS Feed
    async function fetchVideos() {
      const playlistVideos = document.getElementById('playlistVideos');
      playlistVideos.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading Infowars videos...</div>
        </div>
      `;

      try {
        const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
        const data = await response.json();
        
        if (!data.contents) {
          throw new Error('No data received from RSS feed');
        }

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data.contents, 'text/xml');
        const items = xmlDoc.querySelectorAll('item');
        
        allVideos = [];
        
        items.forEach((item, index) => {
          const title = item.querySelector('title')?.textContent || '';
          const link = item.querySelector('link')?.textContent || '';
          const description = item.querySelector('description')?.textContent || '';
          const pubDate = item.querySelector('pubDate')?.textContent || '';
          
          let thumbnail = '';
          const imgMatch = description.match(/<img[^>]+src="([^"]+)"/);
          if (imgMatch) {
            thumbnail = imgMatch[1];
          }
          
          let videoId = '';
          let platform = 'youtube';
          
          const ytMatch = link.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
          if (ytMatch) {
            videoId = ytMatch[1];
            platform = 'youtube';
            if (!thumbnail) {
              thumbnail = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            }
          }
          
          const rumbleMatch = link.match(/rumble\.com\/embed\/([^/?]+)/);
          if (rumbleMatch) {
            videoId = rumbleMatch[1];
            platform = 'rumble';
          }
          
          const bitchuteMatch = link.match(/bitchute\.com\/video\/([^/?]+)/);
          if (bitchuteMatch) {
            videoId = bitchuteMatch[1];
            platform = 'bitchute';
          }
          
          if (title && (videoId || link)) {
            allVideos.push({
              title: title,
              link: link,
              videoId: videoId,
              platform: platform,
              thumbnail: thumbnail || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjY3IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iNjciIGZpbGw9IiMxMTEiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+',
              pubDate: pubDate,
              index: index
            });
          }
        });

        if (allVideos.length === 0) {
          throw new Error('No videos found in RSS feed');
        }

        totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);
        currentPage = 1;
        displayVideos();
        
        if (allVideos.length > 0) {
          playVideo(0);
        }

      } catch (error) {
        console.error('Error fetching videos:', error);
        playlistVideos.innerHTML = `
          <div class="error-state">
            <div>Failed to load videos</div>
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">${error.message}</div>
            <button class="retry-btn" onclick="fetchVideos()">RETRY</button>
          </div>
        `;
      }
    }

    // Display videos for current page
    function displayVideos() {
      const playlistVideos = document.getElementById('playlistVideos');
      const startIndex = (currentPage - 1) * VIDEOS_PER_PAGE;
      const endIndex = Math.min(startIndex + VIDEOS_PER_PAGE, allVideos.length);
      const pageVideos = allVideos.slice(startIndex, endIndex);

      playlistVideos.innerHTML = '';

      pageVideos.forEach((video, idx) => {
        const globalIndex = startIndex + idx;
        const item = document.createElement('div');
        item.className = 'playlist-item';
        if (globalIndex === currentVideoIndex) {
          item.classList.add('active');
        }
        
        const videoDate = new Date(video.pubDate).toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        item.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjY3IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iNjciIGZpbGw9IiMxMTEiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+'">
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-date">${videoDate}</div>
          </div>
        `;

        item.onclick = () => playVideo(globalIndex);
        playlistVideos.appendChild(item);
      });

      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage <= 1;
      document.getElementById('nextBtn').disabled = currentPage >= totalPages;
    }

    // Play video
    function playVideo(index) {
      if (index < 0 || index >= allVideos.length) return;
      
      const video = allVideos[index];
      currentVideoIndex = index;
      
      let embedUrl = '';
      if (video.platform === 'youtube' && video.videoId) {
        embedUrl = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&rel=0`;
      } else if (video.platform === 'rumble' && video.videoId) {
        embedUrl = `https://rumble.com/embed/${video.videoId}/?pub=4`;
      } else if (video.platform === 'bitchute' && video.videoId) {
        embedUrl = `https://www.bitchute.com/embed/${video.videoId}/`;
      } else {
        embedUrl = video.link;
      }
      
      document.getElementById('videoPlayer').src = embedUrl;
      document.getElementById('currentVideoTitle').textContent = video.title;
      
      document.querySelectorAll('.playlist-item').forEach((item, idx) => {
        const globalIdx = (currentPage - 1) * VIDEOS_PER_PAGE + idx;
        item.classList.toggle('active', globalIdx === index);
      });
      
      const videoPage = Math.floor(index / VIDEOS_PER_PAGE) + 1;
      if (videoPage !== currentPage) {
        currentPage = videoPage;
        displayVideos();
      }
      
      clipStartTime = null;
      clipEndTime = null;
      document.getElementById('clipTime').textContent = '';
    }

    // Pagination
    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        displayVideos();
      }
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        displayVideos();
      }
    }

    // View switching
    function switchView(view) {
      currentView = view;
      document.getElementById('singleView').style.display = view === 'single' ? 'flex' : 'none';
      document.getElementById('multiScreenView').style.display = view === 'single' ? 'none' : 'grid';
      
      document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
      if (view === 'single') {
        document.getElementById('singleViewBtn').classList.add('active');
      } else if (view === 'multi') {
        document.getElementById('multiViewBtn').classList.add('active');
        displayMultiScreen(4);
      } else if (view === 'multi3') {
        document.getElementById('multi3ViewBtn').classList.add('active');
        displayMultiScreen(6);
      }
    }

    // Display multi-screen
    function displayMultiScreen(count) {
      const container = document.getElementById('multiScreenView');
      container.innerHTML = '';
      const columns = count === 4 ? 2 : 3;
      container.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      
      for (let i = 0; i < Math.min(count, allVideos.length); i++) {
        const video = allVideos[i];
        const screen = document.createElement('div');
        screen.className = 'screen-item';
        if (i === currentVideoIndex) screen.classList.add('active');
        
        let embedUrl = '';
        if (video.platform === 'youtube' && video.videoId) {
          embedUrl = `https://www.youtube.com/embed/${video.videoId}?autoplay=0&rel=0`;
        } else if (video.platform === 'rumble' && video.videoId) {
          embedUrl = `https://rumble.com/embed/${video.videoId}/?pub=4`;
        } else if (video.platform === 'bitchute' && video.videoId) {
          embedUrl = `https://www.bitchute.com/embed/${video.videoId}/`;
        }
        
        screen.innerHTML = `
          <div class="screen-player">
            <iframe src="${embedUrl}" frameborder="0" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>
          </div>
          <div class="screen-title">${video.title}</div>
        `;
        
        screen.onclick = () => {
          if (currentView === 'single') {
            switchView('single');
          }
          playVideo(i);
        };
        
        container.appendChild(screen);
      }
    }

    // Toggle playlist
    function togglePlaylist() {
      document.getElementById('playlist-container').classList.toggle('open');
    }

    // Controls visibility
    function showControls() {
      const bar = document.getElementById('controlsBar');
      bar.classList.remove('hidden');
      
      clearTimeout(controlsHideTimer);
      controlsHideTimer = setTimeout(() => {
        bar.classList.add('hidden');
      }, 10000);
    }

    document.getElementById('mainPlayer')?.addEventListener('mousemove', showControls);
    document.getElementById('mainPlayer')?.addEventListener('touchstart', showControls);
    showControls();

    // Play/Pause toggle
    function togglePlayPause() {
      const btn = document.getElementById('playPauseBtn');
      btn.textContent = btn.textContent === '‚ñ∂' ? '‚è∏' : '‚ñ∂';
    }

    // Skip functions
    function skipForward(seconds) {
      console.log(`Skip forward ${seconds} seconds (embedded video control)`);
    }

    function skipBackward(seconds) {
      console.log(`Skip backward ${seconds} seconds (embedded video control)`);
    }

    // Volume control
    document.getElementById('volumeSlider')?.addEventListener('input', function() {
      document.getElementById('volumeLabel').textContent = this.value + '%';
    });

    // Fullscreen toggle
    function toggleFullscreen() {
      const player = document.getElementById('mainPlayer');
      if (!document.fullscreenElement) {
        player.requestFullscreen().catch(err => {
          console.log('Fullscreen request failed:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Screenshot function
    function captureScreenshot() {
      const timestamp = new Date().toLocaleTimeString();
      alert(`üì∏ Screenshot captured at ${timestamp}\n\nTo save: Right-click the video and select "Save video as" or use your browser's screenshot tool (Ctrl+Shift+S or Cmd+Shift+4).`);
      console.log(`Screenshot timestamp: ${timestamp}`);
    }

    // Clip functions
    function startClip() {
      clipStartTime = playerCurrentTime || 0;
      document.getElementById('endClipBtn').style.display = 'inline-block';
      document.getElementById('clipTime').textContent = `Clip: ${formatTime(clipStartTime)} - ...`;
    }

    function endClip() {
      if (clipStartTime === null) return;
      clipEndTime = playerCurrentTime || playerDuration;
      
      const duration = clipEndTime - clipStartTime;
      alert(`üìπ Clip Created!\n\nStart: ${formatTime(clipStartTime)}\nEnd: ${formatTime(clipEndTime)}\nDuration: ${formatTime(duration)}\n\nTo save: Use your browser's screenshot/recording tool or download the segment using a video downloader.`);
      
      document.getElementById('endClipBtn').style.display = 'none';
      document.getElementById('clipTime').textContent = '';
      clipStartTime = null;
      clipEndTime = null;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Initialize
    fetchVideos();
  </script>
</body>
